<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* ===== CENTER ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

#count{
  font-size:38px;
  font-weight:bold;
}

#photo{
  width:240px;
  height:240px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.2s;
}

#photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

#photo:active{
  transform:scale(0.95);
}

/* ===== BUTTON PANEL ===== */
#btn{
  position:fixed;
  top:14px;
  right:14px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  top:0;
  right:0;
  width:85%;
  max-width:400px;
  height:100%;
  background:#eaeaea;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow-y:auto;
  z-index:9;
}

#panel.show{
  transform:translateX(0);
}

h3{
  margin-top:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  cursor:pointer;
  background:#4CAF50;
  color:white;
  border:none;
}

button:hover{
  opacity:0.9;
}

button.logout{
  background:#c62828;
}

/* ===== VERIFIKASI KODE ===== */
#verif-code-container {
  background:#f9f9f9;
  padding:10px;
  border-radius:8px;
  margin:10px 0;
  text-align:center;
}

#verif-code{
  font-size:24px;
  font-weight:bold;
  letter-spacing:3px;
  color:#2196F3;
  padding:10px;
  background:#fff;
  border-radius:5px;
  border:2px dashed #bbb;
  margin:8px 0;
  user-select:all;
  cursor:pointer;
}

#copy-hint{
  font-size:12px;
  color:#666;
  margin:5px 0;
}

/* ===== LEADERBOARD ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

tr{
  position:relative;
}

td{
  padding:8px 6px;
  border-bottom:1px solid #aaa;
  font-size:14px;
  position:relative;
  z-index:1;
}

.username-cell{
  cursor:pointer;
  position:relative;
  transition:background-color 0.2s;
  padding-right:25px !important;
}

.username-cell:hover{
  background-color:rgba(0,0,0,0.05);
}

.gold{background:#ffd700;}
.silver{background:#c0c0c0;}
.bronze{background:#cd7f32;}
.me{outline:2px solid #000;}

/* ===== NOTIFIKASI CHAT ===== */
.chat-notification{
  position:absolute;
  top:50%;
  right:5px;
  transform:translateY(-50%);
  width:12px;
  height:12px;
  background:#ff4444;
  border-radius:50%;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{opacity:1;}
  50%{opacity:0.5;}
  100%{opacity:1;}
}

/* ===== MENU TITIK TIGA ===== */
.menu-btn{
  position:absolute;
  right:5px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:16px;
  color:#666;
  cursor:pointer;
  width:24px;
  height:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

.menu-btn:hover{
  background-color:rgba(0,0,0,0.1);
  border-radius:50%;
}

/* ===== CHAT MODAL ===== */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:white;
  width:95%;
  max-width:500px;
  max-height:85vh;
  border-radius:10px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.modal-header{
  background:#4CAF50;

  padding:15px;

}

.modal-body{

}

.modal-footer{
  padding:15px;
  background:#f5f5f5;
  border-top:1px solid #ddd;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.chat-message{
  margin-bottom:15px;
  padding:12px;
  border-radius:10px;
  background:#f0f0f0;
  max-width:85%;
  word-wrap:break-word;
}

.chat-message.sent{
  background:#e3f2fd;
  margin-left:auto;
  text-align:right;
}

.chat-message .sender{

  color:#333;
  font-size:13px;
  margin-bottom:5px;
}

.chat-message .time{

  color:#666;

}

.chat-message .content{
  font-size:14px;

}

.chat-message img{

/* ===== INPUT AREA ===== */
.chat-input-area{
  display:flex;
  gap:10px;
}

#chat-input{
  flex:1;
}

.upload-btn{
  width:50px;
  padding:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.file-input{
  display:none;
}

/* ===== EDITOR LATAR BELAKANG ===== */
#bg-editor-modal .modal-content{
  max-width:500px;
}

.editor-tools{
  display:flex;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}

.editor-tool-btn{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:2px solid #ccc;
  border-radius:5px;

.editor-tool-btn.active{

}

#color-picker{

}

.tool-size{

}

#canvas-container{
  display:flex;
  justify-content:center;
  margin:15px 0;
}

#bg-canvas{
  border:2px solid #ccc;
  background:white;
  cursor:crosshair;
}

.export-buttons{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.export-buttons button{
  flex:1;
}

#export-preview{
  margin-top:15px;
  text-align:center;
}

.preview-item{
  display:inline-block;
  padding:5px 10px;
  margin:2px;
  border-radius:3px;
  font-size:12px;
}

/* ===== UPLOAD GAMBAR ===== */
.upload-container{
  margin-top:15px;
  padding:15px;
  background:#f9f9f9;
  border-radius:8px;
  border:2px dashed #ccc;
  text-align:center;
}

.upload-btn-main{
  background:#2196F3;
  margin-bottom:10px;
}

.upload-preview{
  margin-top:10px;
  max-width:100%;
  max-height:200px;
  border-radius:5px;
  display:none;
}

/* ===== CHAT GLOBAL MODAL ===== */
#global-chat-modal .modal-content{
  width:95%;
  max-width:600px;
  height:80vh;
}

.global-chat-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  background:#f5f5f5;
  border-bottom:1px solid #ddd;
}

.global-chat-body{
  flex:1;
  overflow-y:auto;
  padding:15px;
}

.global-chat-footer{
  padding:15px;
  background:#f5f5f5;
  border-top:1px solid #ddd;
}

.global-message{
  margin-bottom:10px;
  padding:10px;
  background:#f0f0f0;
  border-radius:8px;
  max-width:80%;
}

.global-message.sent{
  background:#e3f2fd;
  margin-left:auto;
  text-align:right;
}

.global-message .sender{
  font-weight:bold;
  color:#2196F3;
  font-size:12px;
}

/* ===== LOADING ===== */
.loading{
  text-align:center;
  padding:20px;
  color:#666;
}

/* ===== ERROR MESSAGE ===== */
.error-message{
  background:#ffebee;
  color:#c62828;
  padding:10px;
  border-radius:5px;
  margin:10px 0;
  font-size:14px;
}

/* ===== BACKGROUND PREVIEW ===== */
.background-preview{
  display:inline-block;
  min-width:200px;
  padding:10px 20px;
  margin:5px;
  border-radius:5px;
  text-align:center;
  font-weight:bold;
  border:2px solid #333;
}

/* ===== GLOBAL CHAT BUTTON ===== */
#global-chat-btn{
  position:fixed;
  top:70px;
  right:14px;

#global-chat-btn .notification{

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar{
  width:8px;
}

::-webkit-scrollbar-track{
  background:#f1f1f1;
}

::-webkit-scrollbar-thumb{
  background:#888;
  border-radius:4px;
}

::-webkit-scrollbar-thumb:hover{
  background:#555;
}
</style>
</head>

<script>
// ==== INISIALISASI ====
const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser = null;
let currentClick = 0;
let verificationCode = '';
let chatTarget = null;
let canvasTool = 'pencil';
let canvasColor = '#4CAF50';
let brushSize = 3;
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let unreadChats = new Set();
let unreadGlobal = 0;

// Nama tabel
const TABLE_KLIKUSER = 'KLIKUSER';
const TABLE_KLIKCHAT = 'KLIKCHAT';
const TABLE_GLOBALCHAT = 'GLOBALCHAT';

// Inisialisasi canvas
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = '#ffffff';
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Generate verification code
function generateVerificationCode() {
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  const verifCodeElement = document.getElementById('verif-code');
  if (verifCodeElement) {
    verifCodeElement.textContent = code;
  }
  verificationCode = code;
  
  verifCodeElement.onclick = function() {
    navigator.clipboard.writeText(code).then(() => {
      document.getElementById('copy-hint').textContent = '‚úì Kode disalin!';
      setTimeout(() => {
        document.getElementById('copy-hint').textContent = 'Klik untuk menyalin, lalu tempel di bawah';
      }, 2000);
    });
  };
}

// Event listeners
document.getElementById('btn').onclick = () => {
  document.getElementById('panel').classList.add('show');
  generateVerificationCode();
  loadBoard();
};

document.getElementById('photo').onclick = async () => {
  if(!currentUser){
    alert('Login dulu');
    return;
  }

  try {
    const audio = new Audio('suara.mp3');
    audio.playbackRate = 2;
    audio.play();
  } catch(e) {}

  currentClick++;
  document.getElementById('count').textContent = currentClick;

  try {
    await sb.from(TABLE_KLIKUSER)
      .update({ jumlah_klik: currentClick })
      .eq('username', currentUser);
  } catch (error) {
    console.error('Error updating click count:', error);
  }
};

/* ===== AUTH ===== */
async function register(){
  const u = document.getElementById('reg_user').value.trim();
  const p = document.getElementById('reg_pass').value.trim();
  const v = document.getElementById('reg_verif').value.trim();
  
  if(!u || !p || !v) return alert('Isi semua kolom');
  
  if(v !== verificationCode) {
    alert('Kode verifikasi salah!');
    generateVerificationCode();
    return;
  }
  
  if(u.length < 3) return alert('Username minimal 3 karakter');
  if(p.length < 6) return alert('Password minimal 6 karakter');

  try {
    const {error} = await sb.from(TABLE_KLIKUSER)
      .insert({ 
        username: u, 
        password: p, 
        jumlah_klik: 0,
        background_data: null 
      });

    if(error) {
      alert('Username sudah ada!');
      return;
    }

    alert('Akun berhasil dibuat!');
    currentUser = u;
    currentClick = 0;
    afterLogin();
  } catch (error) {
    console.error('Registration error:', error);
    alert('Error: ' + error.message);
  }
}

async function login(){
  const u = document.getElementById('log_user').value.trim();
  const p = document.getElementById('log_pass').value.trim();

  try {
    const {data, error} = await sb.from(TABLE_KLIKUSER)
      .select('*')
      .eq('username', u)
      .eq('password', p)
      .single();

    if(error || !data) {
      alert('Login gagal! Username atau password salah.');
      return;
    }

    currentUser = u;
    currentClick = data.jumlah_klik || 0;
    afterLogin();
  } catch (error) {
    console.error('Login error:', error);
    alert('Error: ' + error.message);
  }
}

function afterLogin(){
  document.getElementById('count').textContent = currentClick;

  const panel = document.getElementById('panel');
  panel.innerHTML = `
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <button onclick="openGlobalChat()">üí¨ Chat Global</button>
    <button class="logout" onclick="logout()">üö™ Log Out</button>
    <button onclick="loadBoard()">üîÑ Refresh Leaderboard</button>
    <div id="board-container">
      <table id="board"></table>
    </div>
  `;
  loadBoard();
  loadUserBackground();
  checkUnreadMessages();
  startRealtime();
}

function logout(){
  currentUser = null;
  currentClick = 0;
  document.getElementById('count').textContent = 0;

  const panel = document.getElementById('panel');
  panel.innerHTML = `
    <h3>DAFTAR</h3>
    <input id="reg_user" placeholder="Username">
    <input id="reg_pass" type="password" placeholder="Password">
    
    <div id="verif-code-container">
      <small>Salin kode verifikasi berikut:</small>
      <div id="verif-code"></div>
      <div id="copy-hint">Klik untuk menyalin, lalu tempel di bawah</div>
    </div>
    
    <input id="reg_verif" placeholder="Tempel kode verifikasi di sini">
    <button onclick="register()">Daftar</button>

    <hr>

    <h3>LOGIN</h3>
    <input id="log_user" placeholder="Username">
    <input id="log_pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <hr>

    <button onclick="loadBoard()">üîÑ Refresh Leaderboard</button>
    <div id="board-container">
      <table id="board"></table>
    </div>
  `;
  
  setTimeout(() => {
    generateVerificationCode();
  }, 100);
}

/* ===== LEADERBOARD DENGAN NOTIFIKASI ===== */
async function loadBoard(){
  const boardContainer = document.getElementById('board-container');
  if (!boardContainer) return;
  
  boardContainer.innerHTML = '<div class="loading">Memuat leaderboard...</div>';
  
  try {
    const {data, error} = await sb.from(TABLE_KLIKUSER)
      .select('*')
      .order('jumlah_klik', { ascending:false });

    if(error) {
      console.error('Error loading leaderboard:', error);
      boardContainer.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
      return;
    }

    let board = document.getElementById('board');
    if(!board) {
      boardContainer.innerHTML = '<table id="board"></table>';

    board.innerHTML = '';

        let cls='';
        if(i===0) cls='gold';
        else if(i===1) cls='silver';
        else if(i===2) cls='bronze';
        if(r.username===currentUser) cls+=' me';

        let bgStyle = '';
        if(r.background_data) {
          try {
            const bgData = JSON.parse(r.background_data);
            if(bgData.imageData) {
              bgStyle = `background: url('${bgData.imageData}'); background-size: cover;`;
            }
          } catch(e) {}
        }

        const row = document.createElement('tr');
        row.className = cls;
        if(bgStyle) row.style.cssText = bgStyle;
        
        // Cek apakah ada chat yang belum dibaca dari user ini
        const hasUnread = unreadChats.has(r.username);
        
        row.innerHTML = `
          <td>${i+1}</td>
          <td class="username-cell" onclick="openChat('${r.username.replace(/'/g, "\\'")}')">
            ${r.username}
            ${hasUnread ? '<div class="chat-notification"></div>' : ''}
          </td>
          <td>${r.jumlah_klik || 0}</td>
          ${r.username===currentUser ? `<td><button class="menu-btn" onclick="openBgEditor()">‚ãÆ</button></td>` : '<td></td>'}
        `;
        
        board.appendChild(row);
      });
    } else {
      board.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">Belum ada data</td></tr>';
    }
    
  } catch (error) {
    console.error('Error in loadBoard:', error);
    boardContainer.innerHTML = `<div class="error-message">Error memuat leaderboard</div>`;
  }
}

function setTool(tool) {

  document.querySelectorAll('.editor-tool-btn').forEach(btn => {

  });

function setColor(color) {

function setBrushSize(size) {
  brushSize = parseInt(size);
  document.getElementById('brush-size-label').textContent = size + 'px';
}

// Canvas event listeners
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

function startDrawing(e) {
  isDrawing = true;
  const rect = canvas.getBoundingClientRect();
  lastX = e.clientX - rect.left;
  lastY = e.clientY - rect.top;
}

function draw(e) {
  if(!isDrawing) return;
  
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  
  if(canvasTool === 'pencil') {
    ctx.strokeStyle = canvasColor;
    ctx.lineWidth = brushSize;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  } else if(canvasTool === 'eraser') {
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = brushSize * 2;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  lastX = x;
  lastY = y;
}

function stopDrawing() {
  isDrawing = false;
}

// Bucket tool
document.querySelector('[onclick="setTool(\'bucket\')"]').addEventListener('click', function() {
  setTool('bucket');
  ctx.fillStyle = canvasColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
});

function clearCanvas() {
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

/* ===== UPLOAD GAMBAR BACKGROUND ===== */
function uploadBackgroundImage(event) {
  const file = event.target.files[0];

  if(!file.type.startsWith('image/')) {

  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {

      document.getElementById('upload-preview').src = e.target.result;
      document.getElementById('upload-preview').style.display = 'block';
    };
    img.src = e.target.result;
  };
  
  reader.readAsDataURL(file);
}

async function loadUserBackground() {
  if(!currentUser) return;
  
  try {

/* ===== NOTIFIKASI ===== */
async function checkUnreadMessages() {
  if(!currentUser) return;
  
  try {
    // Cek chat pribadi yang belum dibaca
    const {data: chatData} = await sb.from(TABLE_KLIKCHAT)
      .select('sender')
      .eq('receiver', currentUser)
      .eq('read', false);
    
    if(chatData) {
      chatData.forEach(msg => {
        unreadChats.add(msg.sender);
      });
      updateChatNotifications();
      loadBoard();
    }
    
    // Cek pesan global baru
    const {data: globalData} = await sb.from(TABLE_GLOBALCHAT)
      .select('id')
      .order('created_at', {ascending: false})
      .limit(1)
      .single();
    
    if(globalData) {
      const lastSeen = localStorage.getItem('lastSeenGlobal');
      if(lastSeen && globalData.id > lastSeen) {
        unreadGlobal++;
        updateGlobalNotification();
      }
    }
    
  } catch (error) {
    console.error('Error checking unread messages:', error);
  }
}

/* ===== REALTIME UPDATES ===== */
function startRealtime() {
  if(!currentUser) return;
  
  // Subscribe ke chat pribadi
  const chatChannel = sb.channel('private-chat')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: TABLE_KLIKCHAT,
        filter: `receiver=eq.${currentUser}`
      },
      (payload) => {
        const sender = payload.new.sender;
        unreadChats.add(sender);
        updateChatNotifications();
        loadBoard();
        
        // Tampilkan notifikasi desktop jika tidak di chat modal
        if(!document.getElementById('chat-modal').classList.contains('show') || chatTarget !== sender) {
          if(Notification.permission === 'granted') {
            new Notification(`Pesan baru dari ${sender}`, {
              body: payload.new.message.length > 50 ? 
                payload.new.message.substring(0, 50) + '...' : 
                payload.new.message,
              icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
            });
          }
        }
      }
    )
    .subscribe();
  
  // Subscribe ke chat global
  const globalChannel = sb.channel('global-chat')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: TABLE_GLOBALCHAT
      },
      (payload) => {
        // Jika tidak di modal global chat, tambah notifikasi
        if(!document.getElementById('global-chat-modal').classList.contains('show')) {
          unreadGlobal++;
          updateGlobalNotification();
        }
        
        // Jika sedang melihat global chat, update langsung
        if(document.getElementById('global-chat-modal').classList.contains('show')) {
          loadGlobalMessages();
        }
      }
    )
    .subscribe();
  
  // Minta izin notifikasi
  if('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
  }
}
