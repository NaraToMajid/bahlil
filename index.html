<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0a0a0a;
  color: #ffffff;
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  font-weight: 300;
}

/* ===== TYPOGRAPHY ===== */
h1, h2, h3, h4 {
  font-weight: 400;
  letter-spacing: 0.5px;
}

/* ===== APP LAYOUT ===== */
#app {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  position: relative;
  padding: 20px;
}

#count {
  font-size: 42px;
  font-weight: 300;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  position: relative;
}

#count::after {
  content: 'KLIK';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: 3px;
  opacity: 0.7;
}

/* ===== CIRCLE CLICK AREA ===== */
.circle-container {
  position: relative;
  width: min(280px, 70vw);
  height: min(280px, 70vw);
  display: flex;
  align-items: center;
  justify-content: center;
}

#photo {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid #333;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  z-index: 2;
}

#photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(20%) contrast(110%);
  transition: filter 0.3s;
}

#photo:hover img {
  filter: grayscale(0%) contrast(120%);
}

#photo:active {
  transform: scale(0.97);
  border-color: #666;
}

/* PULSE EFFECT */
.pulse-effect {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(100, 149, 237, 0.4);
  opacity: 0;
  pointer-events: none;
  z-index: 1;
}

.pulse-effect.active {
  animation: pulseClick 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes pulseClick {
  0% {
    transform: scale(0.8);
    opacity: 0.8;
  }
  50% {
    opacity: 0.4;
  }
  100% {
    transform: scale(1.5);
    opacity: 0;
  }
}

/* RING EFFECT */
.ring-container {
  position: absolute;
  width: calc(min(280px, 70vw) + 40px);
  height: calc(min(280px, 70vw) + 40px);
  pointer-events: none;
}

.ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: rotate 20s linear infinite;
}

.ring:nth-child(2) {
  width: 90%;
  height: 90%;
  top: 5%;
  left: 5%;
  animation-duration: 25s;
  animation-direction: reverse;
}

.ring:nth-child(3) {
  width: 80%;
  height: 80%;
  top: 10%;
  left: 10%;
  animation-duration: 30s;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== CONTROL BUTTONS ===== */
.control-buttons {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}

.control-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(30, 30, 30, 0.9);
  border: 1px solid #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s;
  backdrop-filter: blur(10px);
}

.control-btn:hover {
  background: rgba(40, 40, 40, 0.95);
  border-color: #555;
  transform: translateY(-2px);
}

.control-btn:active {
  transform: translateY(0);
}

.control-btn.active {
  background: rgba(255, 255, 255, 0.1);
  border-color: #fff;
}

.notification-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  min-width: 18px;
  height: 18px;
  background: #ffffff;
  color: #000;
  border-radius: 9px;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 4px;
  font-weight: 600;
  border: 1px solid #000;
}

/* ===== SIDEBAR PANEL ===== */
#panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  max-width: 400px;
  height: 100%;
  background: rgba(20, 20, 20, 0.98);
  transform: translateX(100%);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 0;
  overflow-y: auto;
  z-index: 99;
  border-left: 1px solid #333;
  backdrop-filter: blur(20px);
}

#panel.show {
  transform: translateX(0);
}

.panel-header {
  padding: 25px 20px 15px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(15, 15, 15, 0.9);
}

.panel-header h2 {
  font-size: 20px;
  font-weight: 300;
}

.close-panel {
  background: none;
  border: none;
  color: #aaa;
  font-size: 20px;
  cursor: pointer;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.close-panel:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

.panel-content {
  padding: 20px;
}

/* ===== LEADERBOARD IMPROVED ===== */
.leaderboard-section {
  margin-top: 20px;
}

.leaderboard-section h3 {
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 15px;
  opacity: 0.8;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Desktop Leaderboard */
.leaderboard-desktop {
  display: none;
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 15px;
}

.leaderboard-desktop thead {
  background: rgba(255, 255, 255, 0.03);
}

.leaderboard-desktop th {
  padding: 15px 10px;
  text-align: left;
  font-weight: 400;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.7;
  border-bottom: 1px solid #333;
}

.leaderboard-desktop tbody tr {
  background: rgba(255, 255, 255, 0.02);
  transition: all 0.2s;
  position: relative;
}

.leaderboard-desktop tbody tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.01);
}

.leaderboard-desktop tbody tr:hover {
  background: rgba(255, 255, 255, 0.05);
}

.leaderboard-desktop td {
  padding: 18px 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  font-size: 14px;
  position: relative;
}

.leaderboard-desktop .rank-cell {
  width: 60px;
  text-align: center;
  font-weight: 300;
  font-size: 16px;
  opacity: 0.8;
  position: relative;
}

.leaderboard-desktop .rank-medal {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
}

.leaderboard-desktop .rank-1 .rank-medal { color: #FFD700; }
.leaderboard-desktop .rank-2 .rank-medal { color: #C0C0C0; }
.leaderboard-desktop .rank-3 .rank-medal { color: #CD7F32; }

.leaderboard-desktop .user-cell {
  cursor: pointer;
  position: relative;
  padding-left: 60px !important;
  padding-right: 40px !important;
}

.leaderboard-desktop .user-avatar {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
  border: 1px solid #333;
  cursor: pointer;
}

.leaderboard-desktop .user-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.leaderboard-desktop .username {
  font-weight: 400;
  letter-spacing: 0.5px;
  margin-bottom: 3px;
}

.leaderboard-desktop .user-status {
  font-size: 11px;
  opacity: 0.6;
  display: flex;
  align-items: center;
  gap: 4px;
}

.leaderboard-desktop .status-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #333;
}

.leaderboard-desktop .status-dot.online {
  background: #4CAF50;
}

.leaderboard-desktop .click-cell {
  text-align: right;
  font-weight: 300;
  font-size: 16px;
  letter-spacing: 1px;
  width: 100px;
}

.leaderboard-desktop .action-cell {
  width: 80px;
  text-align: center;
}

.leaderboard-desktop .highlight-row {
  background: rgba(255, 255, 255, 0.07) !important;
  border-left: 3px solid #fff;
}

.leaderboard-desktop .chat-indicator {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

/* Mobile Leaderboard */
.leaderboard-mobile {
  display: none;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

.leaderboard-card {
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid #333;
  border-radius: 8px;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.2s;
  position: relative;
}

.leaderboard-card:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: #555;
}

.leaderboard-card.highlight {
  background: rgba(255, 255, 255, 0.07);
  border-left: 3px solid #fff;
}

.rank-badge {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 300;
  opacity: 0.8;
  flex-shrink: 0;
}

.rank-badge.rank-1 { color: #FFD700; }
.rank-badge.rank-2 { color: #C0C0C0; }
.rank-badge.rank-3 { color: #CD7F32; }

.user-avatar-mobile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
  border: 1px solid #333;
  cursor: pointer;
}

.user-avatar-mobile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.user-info-mobile {
  flex: 1;
  min-width: 0;
}

.username-mobile {
  font-weight: 400;
  margin-bottom: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.user-stats-mobile {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 12px;
  opacity: 0.7;
}

.click-count-mobile {
  font-weight: 300;
  font-size: 14px;
}

.status-mobile {
  display: flex;
  align-items: center;
  gap: 4px;
}

.status-dot-mobile {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #333;
}

.status-dot-mobile.online {
  background: #4CAF50;
}

.chat-indicator-mobile {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}

/* Responsive Leaderboard */
@media (min-width: 768px) {
  .leaderboard-desktop {
    display: table;
  }
  .leaderboard-mobile {
    display: none;
  }
}

@media (max-width: 767px) {
  .leaderboard-desktop {
    display: none;
  }
  .leaderboard-mobile {
    display: flex;
  }
  #panel {
    width: 100%;
    max-width: 100%;
  }
}

/* ===== FORM ELEMENTS ===== */
.form-section {
  margin-bottom: 25px;
  padding-bottom: 25px;
  border-bottom: 1px solid #333;
}

.form-section h3 {
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 15px;
  opacity: 0.8;
}

.input-group {
  margin-bottom: 12px;
}

.input-group label {
  display: block;
  font-size: 13px;
  margin-bottom: 5px;
  opacity: 0.7;
  letter-spacing: 0.5px;
}

.input-group input, .input-group textarea {
  width: 100%;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  transition: all 0.2s;
  font-family: inherit;
}

.input-group input:focus, .input-group textarea:focus {
  outline: none;
  border-color: #555;
  background: rgba(255, 255, 255, 0.08);
}

.input-group textarea {
  min-height: 100px;
  resize: vertical;
}

.btn {
  width: 100%;
  padding: 12px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 400;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover {
  background: rgba(255, 255, 255, 0.15);
  border-color: #555;
}

.btn-primary {
  background: #fff;
  color: #000;
  border: 1px solid #fff;
}

.btn-primary:hover {
  background: rgba(255, 255, 255, 0.9);
}

.btn-danger {
  background: rgba(255, 255, 255, 0.05);
  border-color: #444;
}

.btn-danger:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: #555;
}

.btn-sm {
  padding: 8px 12px;
  font-size: 13px;
}

/* ===== PROFILE EDITOR ===== */
.profile-editor {
  position: relative;
}

.profile-avatar-edit {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
  cursor: pointer;
}

.profile-avatar-edit img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #333;
}

.profile-avatar-edit .edit-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s;
}

.profile-avatar-edit:hover .edit-overlay {
  opacity: 1;
}

.profile-stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin: 15px 0;
}

.profile-stat {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 6px;
  padding: 12px;
  text-align: center;
}

.profile-stat .value {
  font-size: 18px;
  font-weight: 300;
  margin-bottom: 3px;
}

.profile-stat .label {
  font-size: 11px;
  opacity: 0.7;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ===== VERIFICATION CODE ===== */
.verification-box {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 6px;
  padding: 15px;
  margin: 15px 0;
  text-align: center;
}

.verification-code {
  font-family: 'Courier New', monospace;
  font-size: 24px;
  letter-spacing: 4px;
  padding: 12px;
  margin: 10px 0;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s;
  user-select: all;
}

.verification-code:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #555;
}

.copy-hint {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 8px;
}

/* ===== USER INFO ===== */
.user-info-card {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 8px;
  padding: 20px;
  margin: 20px 0;
  text-align: center;
}

.user-info-card h3 {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 15px;
  opacity: 0.7;
}

.user-info-card .username {
  font-size: 22px;
  font-weight: 300;
  margin: 10px 0;
  letter-spacing: 1px;
}

.user-info-card .click-count {
  font-size: 28px;
  font-weight: 200;
  opacity: 0.9;
}

/* ===== MODAL STYLES ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(10px);
}

.modal.show {
  display: flex;
}

.modal-content {
  background: rgba(20, 20, 20, 0.95);
  width: 95%;
  max-width: 500px;
  max-height: 85vh;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border: 1px solid #333;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.modal-header {
  padding: 20px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(15, 15, 15, 0.9);
}

.modal-header h3 {
  font-weight: 300;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.modal-close {
  background: none;
  border: none;
  color: #aaa;
  font-size: 20px;
  cursor: pointer;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.modal-close:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

.modal-body {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
}

.modal-footer {
  padding: 20px;
  border-top: 1px solid #333;
  background: rgba(15, 15, 15, 0.9);
}

/* ===== INCOMING CALL NOTIFICATION ===== */
.incoming-call-notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(20, 20, 20, 0.95);
  border: 1px solid #333;
  border-radius: 12px;
  padding: 20px;
  width: 320px;
  z-index: 10000;
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform-origin: top right;
}

@keyframes slideIn {
  from {
    transform: translateX(100%) scale(0.9);
    opacity: 0;
  }
  to {
    transform: translateX(0) scale(1);
    opacity: 1;
  }
}

.incoming-call-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 15px;
}

.incoming-call-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
  border: 2px solid #333;
}

.incoming-call-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.incoming-call-info h4 {
  font-weight: 400;
  margin-bottom: 5px;
}

.incoming-call-info p {
  font-size: 13px;
  opacity: 0.7;
}

.incoming-call-controls {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.incoming-call-btn {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #333;
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s;
  font-size: 14px;
}

.incoming-call-btn.accept {
  background: rgba(76, 175, 80, 0.2);
  border-color: rgba(76, 175, 80, 0.4);
}

.incoming-call-btn.accept:hover {
  background: rgba(76, 175, 80, 0.3);
}

.incoming-call-btn.reject {
  background: rgba(244, 67, 54, 0.2);
  border-color: rgba(244, 67, 54, 0.4);
}

.incoming-call-btn.reject:hover {
  background: rgba(244, 67, 54, 0.3);
}

/* ===== CHAT STYLES ===== */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 60vh;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: rgba(255, 255, 255, 0.01);
  border-radius: 6px;
  margin-bottom: 15px;
}

.message {
  margin-bottom: 15px;
  padding: 12px 15px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  max-width: 85%;
  word-wrap: break-word;
  position: relative;
}

.message.sent {

function initAudio() {

    toggleMusic();
  }
}

function toggleMusic() {
  const bgMusic = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');
  
  if(musicPlaying) {
    bgMusic.pause();
    toggleBtn.classList.remove('playing');
    toggleBtn.innerHTML = '<i class="fas fa-music"></i>';
    musicPlaying = false;
    localStorage.setItem('musicEnabled', 'false');
  } else {
    bgMusic.play().catch(e => console.log('Auto-play prevented:', e));
    toggleBtn.classList.add('playing');
    toggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    musicPlaying = true;
    localStorage.setItem('musicEnabled', 'true');
  }
}

// ===== AUTHENTICATION =====
function generateVerificationCode() {
  verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
}

async function register() {
  const username = document.getElementById('reg_user').value.trim();
  const password = document.getElementById('reg_pass').value.trim();
  const verifCode = document.getElementById('reg_verif').value.trim();
  
  // Validation
  if(!username || !password || !verifCode) {
    showNotification('Harap isi semua kolom', 'error');
    return;
  }
  
  if(verifCode !== verificationCode) {
    showNotification('Kode verifikasi salah', 'error');
    generateVerificationCode();
    document.getElementById('verif-code').textContent = verificationCode;
    return;
  }
  
  if(username.length < 3) {
    showNotification('Username minimal 3 karakter', 'error');
    return;
  }
  
  if(password.length < 6) {
    showNotification('Password minimal 6 karakter', 'error');
    return;
  }

  try {
    // Check if username exists
    const {data: existing} = await sb.from(TABLE_KLIKUSER)
      .select('username')
      .eq('username', username)
      .single();
    
    if(existing) {
      showNotification('Username sudah digunakan', 'error');
      return;
    }
    
    // Create user
    const {error} = await sb.from(TABLE_KLIKUSER)
      .insert({
        username: username,
        password: password,
        jumlah_klik: 0,
        background_data: null,
        profile_image: null,
        bio: '',
        last_seen: new Date().toISOString()
      });

    if(error) throw error;

    showNotification('Akun berhasil dibuat', 'success');
    currentUser = username;
    currentClick = 0;
    await loadUserProfile();
    afterLogin();
  } catch (error) {
    console.error('Registration error:', error);
    showNotification('Error: ' + error.message, 'error');
  }
}

async function login() {
  const username = document.getElementById('log_user').value.trim();
  const password = document.getElementById('log_pass').value.trim();

  try {
    const {data, error} = await sb.from(TABLE_KLIKUSER)
      .select('*')
      .eq('username', username)
      .eq('password', password)
      .single();

    if(error || !data) {
      showNotification('Login gagal. Cek username/password', 'error');
      return;
    }

    currentUser = username;
    currentClick = data.jumlah_klik || 0;
    userProfile = data;
    afterLogin();
  } catch (error) {
    console.error('Login error:', error);
    showNotification('Error saat login', 'error');
  }
}

async function restoreSession(username) {
  try {
    const {data} = await sb.from(TABLE_KLIKUSER)
      .select('*')
      .eq('username', username)
      .single();
    
    if(data) {
      currentUser = username;
      currentClick = data.jumlah_klik || 0;
      userProfile = data;
      afterLogin();
    }
  } catch (error) {
    localStorage.removeItem('klikUser');
  }
}

async function loadUserProfile() {
  if(!currentUser) return;
  
  try {
    const {data} = await sb.from(TABLE_KLIKUSER)
      .select('*')
      .eq('username', currentUser)
      .single();
    
    if(data) {
      userProfile = data;
    }
  } catch (error) {
    console.error('Error loading profile:', error);
  }
}

  const file = event.target.files[0];
  if(!file) return;
  
  if(!file.type.startsWith('image/')) {
    showNotification('Hanya file gambar yang diizinkan', 'error');
    return;
  }
  
  if(file.size > 5 * 1024 * 1024) {
    showNotification('Ukuran file maksimal 5MB', 'error');
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('profile-avatar-preview').src = e.target.result;
  };
  reader.readAsDataURL(file);
}

async function saveProfile() {
  if(!currentUser) return;
  
  const bio = document.getElementById('profile-bio').value.trim();
  const newPassword = document.getElementById('profile-new-password').value;
  const confirmPassword = document.getElementById('profile-confirm-password').value;
  const photoFile = document.getElementById('profile-photo-input').files[0];
  
  // Password validation
  if(newPassword && newPassword !== confirmPassword) {
    showNotification('Password tidak cocok', 'error');
    return;
  }
  
  if(newPassword && newPassword.length < 6) {
    showNotification('Password minimal 6 karakter', 'error');
    return;
  }
  
  try {
    let profileImageUrl = userProfile.profile_image;
    
    // Upload new profile photo if exists
    if(photoFile) {
      const fileName = `profile_${currentUser}_${Date.now()}_${photoFile.name}`;
      
      const {data, error} = await sb.storage
        .from('profile-photos')
        .upload(fileName, photoFile);
      
      if(!error) {
        const {data: urlData} = sb.storage
          .from('profile-photos')
          .getPublicUrl(fileName);
        profileImageUrl = urlData.publicUrl;
      }
    }
    
    // Update profile data
    const updateData = {
      bio: bio,
      profile_image: profileImageUrl,
      last_seen: new Date().toISOString()
    };
    
    // Add password if changed
    if(newPassword) {
      updateData.password = newPassword;
    }
    
    const {error} = await sb.from(TABLE_KLIKUSER)
      .update(updateData)
      .eq('username', currentUser);
    
    if(error) throw error;
    
    // Update local profile
    userProfile.bio = bio;
    userProfile.profile_image = profileImageUrl;
    
    showNotification('Profil berhasil diperbarui', 'success');
    closeProfileEditor();
    loadPanelContent('loggedIn');
    loadBoard();
    
  } catch (error) {
    console.error('Error saving profile:', error);
    showNotification('Gagal menyimpan profil', 'error');
  }
}

async function openChat(username) {
  if(!currentUser) {
    showNotification('Login terlebih dahulu', 'error');
    return;
  }
  
  if(username === currentUser) {
    openProfileEditor();
    return;
  }
  
  chatTarget = username;
  document.getElementById('chat-title').textContent = username;
  document.getElementById('chat-modal').classList.add('show');
  document.getElementById('chat-input').focus();
  
  // Remove unread notification
  unreadChats.delete(username);
  loadBoard();
  
  await loadChatMessages();
}

function closeChat() {
  document.getElementById('chat-modal').classList.remove('show');
  chatTarget = null;
  document.getElementById('chat-input').value = '';
}

async function loadChatMessages() {
  const container = document.getElementById('chat-messages');
  container.innerHTML = '<div class="loading">Memuat pesan...</div>';
  
  try {
    const {data, error} = await sb.from(TABLE_KLIKCHAT)
      .select('*')
      .or(`and(sender.eq.${currentUser},receiver.eq.${chatTarget}),and(sender.eq.${chatTarget},receiver.eq.${currentUser})`)
      .order('created_at', { ascending:true })
      .limit(50);

    if(error) throw error;

    container.innerHTML = '';
    
    if(data && data.length > 0) {
      data.forEach(msg => {
        const time = new Date(msg.created_at).toLocaleTimeString('id-ID', {
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const isSent = msg.sender === currentUser;
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : ''}`;
        messageDiv.innerHTML = `
          <div class="message-header">
            <span class="sender-name">${msg.sender}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-content">
            ${msg.message.startsWith('data:image') ? 
              `<img src="${msg.message}" alt="Gambar" style="max-width:200px;">` : 
              msg.message}
          </div>
        `;
        
        container.appendChild(messageDiv);
      });
      
      container.scrollTop = container.scrollHeight;
    } else {
      container.innerHTML = '<p style="text-align:center;opacity:0.5;padding:40px;">Belum ada pesan</p>';
    }
  } catch (error) {
    console.error('Error loading messages:', error);
    container.innerHTML = '<div class="error-message">Gagal memuat pesan</div>';
  }
}

async function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const message = input.value.trim();
  
  if(!message || !chatTarget || !currentUser) return;
  
  try {
    const {error} = await sb.from(TABLE_KLIKCHAT)
      .insert({
        sender: currentUser,
        receiver: chatTarget,
        message: message
      });

    if(error) throw error;

    input.value = '';
    await loadChatMessages();
  } catch (error) {
    console.error('Error sending message:', error);
    showNotification('Gagal mengirim pesan', 'error');
  }
}

function handleChatKeyPress(e) {
  if(e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendChatMessage();
  }
}

async function initiateCall(type) {
  try {
    // Create call record
    const callData = {
      caller: currentUser,
      receiver: chatTarget,
      type: type,
      status: 'calling',
      started_at: new Date().toISOString()
    };
    
    // Save to database
    const {data: savedCall, error} = await sb.from(TABLE_CALLS)
      .insert(callData)
      .select()
      .single();

    if(error) throw error;

    activeCall = savedCall;
    showCallModal('outgoing');
    
    // Request media permissions
    const constraints = {
      audio: true,
      video: type === 'video'
    };
    
    try {
      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      
      if(type === 'video') {
        const localVideo = document.getElementById('local-video');
        localVideo.srcObject = localStream;
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('call-info').style.display = 'none';
      }
      
      // Setup WebRTC peer connection
      await setupPeerConnection();
      
      // Start call timer
      callStartTime = Date.now();
      updateCallTimer();
      callTimer = setInterval(updateCallTimer, 1000);
      
      // Create and send offer
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      
      // Save offer to database for signaling
      await sb.from(TABLE_CALLS)
        .update({ 
          offer: JSON.stringify(offer),
          status: 'waiting'
        })
        .eq('id', activeCall.id);
      
      // Listen for answer
      listenForAnswer();
      
    } catch (mediaError) {
      console.error('Media error:', mediaError);
      showNotification('Akses kamera/mikrofon ditolak', 'error');
      endCall();
    }
    
  } catch (error) {
    console.error('Error starting call:', error);
    showNotification('Gagal memulai panggilan', 'error');
  }
}

async function setupPeerConnection() {
  try {
    peerConnection = new RTCPeerConnection(iceServers);
    
    // Add local stream tracks
    if(localStream) {
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }
    
    // Handle remote stream
    peerConnection.ontrack = (event) => {
      remoteStream = event.streams[0];
      const remoteVideo = document.getElementById('remote-video');
      remoteVideo.srcObject = remoteStream;
    };
    
    // ICE candidate handling
    peerConnection.onicecandidate = async (event) => {
      if(event.candidate && activeCall) {
        // Save ICE candidate to database
        await sb.from(TABLE_CALLS)
          .update({ 
            ice_candidates: JSON.stringify([event.candidate])
          })
          .eq('id', activeCall.id);
      }
    };
    
    // Connection state changes
    peerConnection.onconnectionstatechange = () => {
      console.log('Connection state:', peerConnection.connectionState);
      if(peerConnection.connectionState === 'connected') {
        document.getElementById('call-status').textContent = 'Terhubung';
      } else if(peerConnection.connectionState === 'disconnected' ||
               peerConnection.connectionState === 'failed' ||
               peerConnection.connectionState === 'closed') {
        endCall();
      }
    };
    
  } catch (error) {
    console.error('Error setting up peer connection:', error);
  }
}

async function listenForAnswer() {
  if(!activeCall) return;
  
  const checkInterval = setInterval(async () => {
    const {data: callData} = await sb.from(TABLE_CALLS)
      .select('*')
      .eq('id', activeCall.id)
      .single();
    
    if(callData && callData.answer) {
      clearInterval(checkInterval);
      
      // Set remote description from answer
      const answer = JSON.parse(callData.answer);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      
      document.getElementById('call-status').textContent = 'Terhubung';
      
    } else if(callData && callData.status === 'ended') {
      clearInterval(checkInterval);
      showNotification('Panggilan ditolak', 'info');
      endCall();
    }
  }, 1000);
  
  // Timeout after 30 seconds
  setTimeout(() => {
    clearInterval(checkInterval);
    if(document.getElementById('call-modal').classList.contains('show')) {
      showNotification('Panggilan tidak dijawab', 'info');
      endCall();
    }
  }, 30000);
}

function showCallModal(type) {
  const modal = document.getElementById('call-modal');
  const name = document.getElementById('call-name');
  const status = document.getElementById('call-status');
  const avatar = document.getElementById('call-avatar');
  
  if(type === 'outgoing') {
    name.textContent = chatTarget;
    status.textContent = 'Menghubungkan...';
  } else {
    name.textContent = activeCall.caller;
    status.textContent = 'Panggilan masuk...';
  }
  
  // Set avatar
  avatar.innerHTML = `<img src="foto.webp" alt="${type === 'outgoing' ? chatTarget : activeCall.caller}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\"><rect width=\"100%\" height=\"100%\" fill=\"%23111\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-size=\"20\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\">${type === 'outgoing' ? chatTarget.charAt(0) : activeCall.caller.charAt(0)}</text></svg>'">`;
  
  modal.classList.add('show');
}

function updateCallTimer() {
  if(!callStartTime) return;
  
  const elapsed = Date.now() - callStartTime;
  const minutes = Math.floor(elapsed / 60000);
  const seconds = Math.floor((elapsed % 60000) / 1000);
  
  document.getElementById('call-timer').textContent = 
    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function toggleMute() {
  if(!localStream) return;
  
  const audioTracks = localStream.getAudioTracks();
  if(audioTracks.length > 0) {
    isMuted = !isMuted;
    audioTracks[0].enabled = !isMuted;
    
    const muteBtn = document.getElementById('mute-btn');
    muteBtn.classList.toggle('active', isMuted);
    muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
  }
}

function toggleVideo() {
  if(!localStream || callType !== 'video') return;
  
  const videoTracks = localStream.getVideoTracks();
  if(videoTracks.length > 0) {
    isVideoOff = !isVideoOff;
    videoTracks[0].enabled = !isVideoOff;
    
    const videoBtn = document.getElementById('toggle-video-btn');
    videoBtn.classList.toggle('active', isVideoOff);
    videoBtn.innerHTML = isVideoOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
  }
}

function toggleAudio() {
  if(!remoteStream) return;
  
  const audioElements = document.getElementsByTagName('audio');
  for(let audio of audioElements) {
    audio.muted = !audio.muted;
  }
  
  const remoteVideo = document.getElementById('remote-video');
  remoteVideo.muted = !remoteVideo.muted;
  
  isSpeakerOn = !isSpeakerOn;
  const speakerBtn = document.getElementById('speaker-btn');
  speakerBtn.classList.toggle('active', !isSpeakerOn);
  speakerBtn.innerHTML = isSpeakerOn ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
}

function toggleSpeaker() {
  toggleAudio();
}

async function endCall() {
  if(activeCall) {
    try {
      const endedAt = new Date().toISOString();
      const duration = callStartTime ? Math.floor((Date.now() - callStartTime) / 1000) : 0;
      
      await sb.from(TABLE_CALLS)
        .update({ 
          status: 'ended', 
          ended_at: endedAt,
          duration: duration
        })
        .eq('id', activeCall.id);
      
      if(duration > 0) {
        showNotification(`Panggilan berakhir (${Math.floor(duration/60)}:${(duration%60).toString().padStart(2, '0')})`, 'info');
      }
      
    } catch (error) {
      console.error('Error updating call status:', error);
    }
  }
  
  // Close peer connection
  if(peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }
  
  // Stop media streams
  if(localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }
  
  if(remoteStream) {
    remoteStream.getTracks().forEach(track => track.stop());
    remoteStream = null;
  }
  
  // Clear timer
  clearInterval(callTimer);
  
  // Hide modal
  document.getElementById('call-modal').classList.remove('show');
  document.getElementById('video-container').style.display = 'none';
  document.getElementById('call-info').style.display = 'block';
  
  // Reset variables
  activeCall = null;
  callStartTime = null;
  callType = null;
  isMuted = false;
  isVideoOff = false;
  isSpeakerOn = true;
}

// ===== INCOMING CALL HANDLING =====
function startRealtime() {
  if(!currentUser) return;
  
  // Update online status every 30 seconds
  setInterval(updateOnlineStatus, 30000);
  
  // Subscribe to incoming calls
  callChannel = sb.channel('calls-realtime')
    .on('postgres_changes', {
      event: 'INSERT',
      schema: 'public',
      table: TABLE_CALLS,
      filter: `receiver=eq.${currentUser}`
    }, async (payload) => {
      if(payload.new.status === 'calling') {
        showIncomingCallNotification(payload.new);
      }
    })
    .on('postgres_changes', {
      event: 'UPDATE',
      schema: 'public',
      table: TABLE_CALLS,
      filter: `id=eq.${activeCall?.id}`
    }, async (payload) => {
      if(payload.new.answer && !peerConnection.remoteDescription) {
        // Handle incoming answer
        const answer = JSON.parse(payload.new.answer);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      }
    })
    .subscribe();
  
  // Subscribe to private chats
  const chatChannel = sb.channel('private-chat')
    .on('postgres_changes', {
      event: 'INSERT',
      schema: 'public',
      table: TABLE_KLIKCHAT,
      filter: `receiver=eq.${currentUser}`
    }, (payload) => {
      const sender = payload.new.sender;
      if(chatTarget !== sender) {
        unreadChats.add(sender);
        loadBoard();
        
        // Show notification
        if(Notification.permission === 'granted') {
          new Notification(`Pesan baru dari ${sender}`, {
            body: payload.new.message.length > 100 ? 
              payload.new.message.substring(0, 100) + '...' : 
              payload.new.message,
            icon: 'logo.jpg'
          });
        }
      }
    })
    .subscribe();
  
  // Request notification permission
  if('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
  }
}

function showIncomingCallNotification(callData) {
  const notification = document.getElementById('incoming-call-notification');
  
  notification.innerHTML = `
    <div class="incoming-call-notification">
      <div class="incoming-call-header">
        <div class="incoming-call-avatar">
          <img src="foto.webp" alt="${callData.caller}" onerror="this.src='foto.webp'">
        </div>
        <div class="incoming-call-info">
          <h4>${callData.caller}</h4>
          <p>${callData.type === 'video' ? 'Video Call' : 'Audio Call'}</p>
        </div>
      </div>
      <div class="incoming-call-controls">
        <button class="incoming-call-btn accept" onclick="acceptIncomingCall('${callData.id}')">
          <i class="fas fa-phone"></i> Terima
        </button>
        <button class="incoming-call-btn reject" onclick="rejectIncomingCall('${callData.id}')">
          <i class="fas fa-phone-slash"></i> Tolak
        </button>
      </div>
    </div>
  `;
  
  notification.style.display = 'block';
  
  // Auto hide after 30 seconds
  setTimeout(() => {
    if(notification.style.display !== 'none') {
      notification.style.display = 'none';
      // Auto reject if not answered
      rejectIncomingCall(callData.id);
    }
  }, 30000);
}

async function acceptIncomingCall(callId) {
  try {
    // Hide notification
    document.getElementById('incoming-call-notification').style.display = 'none';
    
    // Get call data
    const {data: callData} = await sb.from(TABLE_CALLS)
      .select('*')
      .eq('id', callId)
      .single();
    
    if(!callData) return;
    
    activeCall = callData;
    chatTarget = callData.caller;
    callType = callData.type;
    
    // Update call status to connected
    await sb.from(TABLE_CALLS)
      .update({ status: 'connected' })
      .eq('id', callId);
    
    // Show call modal
    showCallModal('incoming');
    
    // Request media permissions
    const constraints = {
      audio: true,
      video: callType === 'video'
    };
    
    localStream = await navigator.mediaDevices.getUserMedia(constraints);
    
    if(callType === 'video') {
      const localVideo = document.getElementById('local-video');
      localVideo.srcObject = localStream;
      document.getElementById('video-container').style.display = 'block';
      document.getElementById('call-info').style.display = 'none';
    }
    
    // Setup WebRTC
    await setupPeerConnection();
    
    // Set remote description from offer
    if(callData.offer) {
      const offer = JSON.parse(callData.offer);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
    }
    
    // Create and send answer
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    
    // Save answer to database
    await sb.from(TABLE_CALLS)
      .update({ 
        answer: JSON.stringify(answer),
        status: 'connected'
      })
      .eq('id', callId);
    
    // Start call timer
    callStartTime = Date.now();
    updateCallTimer();
    callTimer = setInterval(updateCallTimer, 1000);
    
  } catch (error) {
    console.error('Error accepting call:', error);
    showNotification('Gagal menerima panggilan', 'error');
    endCall();
  }
}

async function rejectIncomingCall(callId) {
  try {
    // Hide notification
    document.getElementById('incoming-call-notification').style.display = 'none';
    
    // Update call status to rejected
    await sb.from(TABLE_CALLS)
      .update({ 
        status: 'ended',
        ended_at: new Date().toISOString()
      })
      .eq('id', callId);
    
  } catch (error) {
    console.error('Error rejecting call:', error);
  }
}

async function updateOnlineStatus() {
  if(!currentUser) return;
  
  try {
    await sb.from(TABLE_KLIKUSER)
      .update({ last_seen: new Date().toISOString() })
      .eq('username', currentUser);
  } catch (error) {
    console.error('Error updating online status:', error);
  }
}

// ===== NOTIFICATION SYSTEM =====
function showNotification(message, type = 'info') {
  // Create notification element
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  notification.innerHTML = `
    <div class="notification-content">
      <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
      <span>${message}</span>
    </div>
  `;
  
  // Add to body
  document.body.appendChild(notification);
  
  // Show with animation
  setTimeout(() => {
    notification.classList.add('show');
  }, 10);
  
  // Remove after delay
  setTimeout(() => {
    notification.classList.remove('show');
    setTimeout(() => {
      if(notification.parentNode) {
        notification.parentNode.removeChild(notification);
      }
    }, 300);
  }, 3000);
}

async function checkUnreadMessages() {
  if(!currentUser) return;
  
  try {
    // Check private chats
    const {data: chatData} = await sb.from(TABLE_KLIKCHAT)
      .select('sender')
      .eq('receiver', currentUser)
      .gte('created_at', new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString());
    
    if(chatData) {
      chatData.forEach(msg => {
        if(msg.sender !== chatTarget) {
          unreadChats.add(msg.sender);
        }
      });
      loadBoard();
    }
  } catch (error) {
    console.error('Error checking unread messages:', error);
  }
}
