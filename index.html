<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Klik Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="btn">â˜…</div>

    <div id="app">
        <div id="count">0</div>
        <div id="photo">
            <img id="user-profile-img" src="default-profile.webp" alt="Foto Profil">
        </div>
        <div id="profile-name"></div>
    </div>

    <!-- Panel Utama -->
    <div id="panel">
        <!-- Tab Navigasi -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('game')">ğŸ® Game</button>
            <button class="tab-btn" onclick="switchTab('profile')">ğŸ‘¤ Profile</button>
            <button class="tab-btn" onclick="switchTab('leaderboard')">ğŸ† Leaderboard</button>
        </div>

        <!-- Tab Game -->
        <div id="tab-game" class="tab-content active">
            <h3>DAFTAR</h3>
            <input id="reg_user" placeholder="Username">
            <input id="reg_pass" type="password" placeholder="Password">
            
            <div id="verif-code-container">
                <small>Salin kode verifikasi berikut:</small>
                <div id="verif-code"></div>
                <div id="copy-hint">Klik untuk menyalin, lalu tempel di bawah</div>
            </div>
            
            <input id="reg_verif" placeholder="Tempel kode verifikasi di sini">
            <button onclick="register()">Daftar</button>

            <hr>

            <h3>LOGIN</h3>
            <input id="log_user" placeholder="Username">
            <input id="log_pass" type="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Tab Profile -->
        <div id="tab-profile" class="tab-content">
            <div id="profile-preview">
                <canvas id="profile-canvas" width="200" height="80"></canvas>
            </div>
            
            <h3>ğŸ“¸ Upload Foto Profil</h3>
            <input type="file" id="profile-photo" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('profile-photo').click()">Pilih Foto</button>
            
            <h3>ğŸ¨ Kustomisasi Latar Nama</h3>
            
            <div class="color-picker">
                <label>Warna Latar:</label>
                <input type="color" id="bg-color" value="#2196F3">
            </div>
            
            <div class="color-picker">
                <label>Warna Teks:</label>
                <input type="color" id="text-color" value="#FFFFFF">
            </div>
            
            <div class="color-picker">
                <label>Warna Border:</label>
                <input type="color" id="border-color" value="#1976D2">
            </div>
            
            <div class="color-picker">
                <label>Gradient Mode:</label>
                <select id="gradient-mode">
                    <option value="none">Tanpa Gradient</option>
                    <option value="linear">Linear Gradient</option>
                    <option value="radial">Radial Gradient</option>
                </select>
            </div>
            
            <div class="color-picker">
                <label>Pattern:</label>
                <select id="bg-pattern">
                    <option value="none">Tanpa Pattern</option>
                    <option value="dots">Titik-titik</option>
                    <option value="lines">Garis</option>
                    <option value="grid">Kotak-kotak</option>
                    <option value="stars">Bintang</option>
                </select>
            </div>
            
            <h3>ğŸ¥ Video Background (Opsional)</h3>
            <input type="file" id="profile-video" accept="video/*" style="display: none;">
            <button onclick="document.getElementById('profile-video').click()">Pilih Video</button>
            <small style="color: #666;">Max 5MB, format MP4</small>
            
            <div class="button-group">
                <button onclick="saveProfile()">ğŸ’¾ Simpan Profil</button>
                <button class="logout" onclick="logout()">ğŸšª Log Out</button>
            </div>
        </div>

        <!-- Tab Leaderboard -->
        <div id="tab-leaderboard" class="tab-content">
            <button onclick="loadBoard()">ğŸ”„ Refresh Leaderboard</button>
            <div id="board-container">
                <table id="board">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Profil</th>
                            <th>Username</th>
                            <th>Klik</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Button Close Panel -->
        <button id="close-panel" onclick="panel.classList.remove('show')">âœ• Tutup</button>
    </div>

    <!-- Modal Preview Profil -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProfileModal()">&times;</span>
            <h3>Preview Profil</h3>
            <canvas id="modal-canvas" width="400" height="160"></canvas>
            <p id="modal-username"></p>
            <button onclick="saveProfile()">Simpan Profil Ini</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
