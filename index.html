<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden; /* ðŸš« ANTI SCROLL */
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* ===== CENTER AREA ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

#count{
  font-size:38px;
  font-weight:bold;
}

#photo{
  width:240px;
  height:240px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
  flex-shrink:0;
}

#photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BUTTON ===== */
#btn{
  position:fixed;
  top:14px;
  right:14px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  top:0;
  right:0;
  width:85%;
  max-width:360px;
  height:100%;
  background:#eaeaea;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow-y:auto;
  z-index:9;
}

#panel.show{
  transform:translateX(0);
}

h3{
  margin-top:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
}

button{
  cursor:pointer;
}

/* ===== LEADERBOARD ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

td{
  padding:6px;
  border-bottom:1px solid #aaa;
  font-size:14px;
}

.gold{background:#ffd700;}
.silver{background:#c0c0c0;}
.bronze{background:#cd7f32;}
.me{outline:2px solid #000;}
</style>
</head>

<body>

<div id="btn">â˜…</div>

<div id="app">
  <div id="count">0</div>
  <div id="photo">
    <img src="foto.webp">
  </div>
</div>

<div id="panel">
  <h3>DAFTAR</h3>
  <input id="reg_user" placeholder="Username">
  <input id="reg_pass" type="password" placeholder="Password">
  <button onclick="register()">Daftar</button>

  <hr>

  <h3>LOGIN</h3>
  <input id="log_user" placeholder="Username">
  <input id="log_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
  <table id="board"></table>
</div>

<script>
const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser=null;
let currentClick=0;

btn.onclick=()=>panel.classList.add('show');

/* ===== CLICK FOTO (AUDIO OVERLAP FIX) ===== */
photo.onclick=async()=>{
  if(!currentUser){
    alert('Login dulu');
    return;
  }

  // ðŸ”Š AUDIO TUMPUK (AMAN)
  const audio=new Audio('suara.mp3');
  audio.playbackRate=2;
  audio.play();

  currentClick++;
  count.textContent=currentClick;

  await sb.from('KLIKUSER')
    .update({jumlah_klik:currentClick})
    .eq('username',currentUser);
};

/* ===== AUTH ===== */
async function register(){
  const u=reg_user.value.trim();
  const p=reg_pass.value.trim();
  if(!u||!p) return alert('Isi semua');

  const {error}=await sb.from('KLIKUSER')
    .insert({username:u,password:p});

  if(error) return alert('Username sudah ada');

  currentUser=u;
  currentClick=0;
  afterLogin();
}

async function login(){
  const u=log_user.value.trim();
  const p=log_pass.value.trim();

  const {data}=await sb.from('KLIKUSER')
    .select('*')
    .eq('username',u)
    .eq('password',p)
    .single();

  if(!data) return alert('Login gagal');

  currentUser=u;
  currentClick=data.jumlah_klik;
  afterLogin();
}

function afterLogin(){
  count.textContent=currentClick;

  panel.innerHTML=`
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
    <table id="board"></table>
  `;
  loadBoard();
}

/* ===== LEADERBOARD ===== */
async function loadBoard(){
  const {data}=await sb.from('KLIKUSER')
    .select('*')
    .order('jumlah_klik',{ascending:false});

  const board=document.getElementById('board');
  if(!board) return;

  board.innerHTML='';
  data.forEach((r,i)=>{
    let cls='';
    if(i===0)cls='gold';
    else if(i===1)cls='silver';
    else if(i===2)cls='bronze';
    if(r.username===currentUser)cls+=' me';

    board.innerHTML+=`
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${r.username}</td>
        <td>${r.jumlah_klik}</td>
      </tr>
    `;
  });
}

loadBoard();
</script>

</body>
</html>
