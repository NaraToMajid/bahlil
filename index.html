<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* ===== CENTER ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

#count{
  font-size:38px;
  font-weight:bold;
}

#photo{
  width:240px;
  height:240px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
}

#photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BUTTON PANEL ===== */
#btn{
  position:fixed;
  top:14px;
  right:14px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  top:0;
  right:0;
  width:85%;
  max-width:360px;
  height:100%;
  background:#eaeaea;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow-y:auto;
  z-index:9;
}

#panel.show{
  transform:translateX(0);
}

h3{
  margin-top:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
}

button{
  cursor:pointer;
}

button.logout{
  background:#c62828;
  color:#fff;
}

/* ===== VERIFIKASI KODE ===== */
#verif-code-container {
  background:#f9f9f9;
  padding:10px;
  border-radius:8px;
  margin:10px 0;
  text-align:center;
}

#verif-code{
  font-size:24px;
  font-weight:bold;
  letter-spacing:3px;
  color:#2196F3;
  padding:10px;
  background:#fff;
  border-radius:5px;
  border:2px dashed #bbb;
  margin:8px 0;
  user-select:all;
}

#copy-hint{
  font-size:12px;
  color:#666;
  margin:5px 0;
}

/* ===== LEADERBOARD ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

td{
  padding:6px;
  border-bottom:1px solid #aaa;
  font-size:14px;
}

.gold{background:#ffd700;}
.silver{background:#c0c0c0;}
.bronze{background:#cd7f32;}
.me{outline:2px solid #000;}
</style>
</head>

<body>

<div id="btn">â˜…</div>

<div id="app">
  <div id="count">0</div>
  <div id="photo">
    <img src="foto.webp">
  </div>
</div>

<div id="panel">
  <h3>DAFTAR</h3>
  <input id="reg_user" placeholder="Username">
  <input id="reg_pass" type="password" placeholder="Password">
  
  <div id="verif-code-container">
    <small>Salin kode verifikasi berikut:</small>
    <div id="verif-code"></div>
    <div id="copy-hint">Klik untuk menyalin, lalu tempel di bawah</div>
  </div>
  
  <input id="reg_verif" placeholder="Tempel kode verifikasi di sini">
  <button onclick="register()">Daftar</button>

  <hr>

  <h3>LOGIN</h3>
  <input id="log_user" placeholder="Username">
  <input id="log_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
  <table id="board"></table>
</div>

<script>
// ==== ANTI INSPECT & KLIK KANAN ====
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

document.addEventListener('keydown', function(e) {
  // Block F12
  if(e.key === 'F12') {
    e.preventDefault();
    return false;
  }
  
  // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
    e.preventDefault();
    return false;
  }
  
  if(e.ctrlKey && e.key === 'u') {
    e.preventDefault();
    return false;
  }
  
  // Block DevTools dengan tombol lain
  if(e.key === 'F8' || (e.ctrlKey && e.key === 'S') || (e.ctrlKey && e.key === 'C')) {
    e.preventDefault();
    return false;
  }
});

// Deteksi DevTools opening (basic detection)
setInterval(function() {
  const before = new Date();
  debugger;
  const after = new Date();
  if(after - before > 100) {
    window.location.reload();
  }
}, 1000);

const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser = null;
let currentClick = 0;
let verificationCode = '';

// Generate verification code
function generateVerificationCode() {
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  document.getElementById('verif-code').textContent = code;
  verificationCode = code;
  
  // Tambahkan fungsi klik untuk copy
  document.getElementById('verif-code').onclick = function() {
    navigator.clipboard.writeText(code);
    document.getElementById('copy-hint').textContent = 'âœ“ Kode disalin!';
    setTimeout(() => {
      document.getElementById('copy-hint').textContent = 'Klik untuk menyalin, lalu tempel di bawah';
    }, 2000);
  };
}

// Panggil saat halaman dimuat
generateVerificationCode();

btn.onclick = () => {
  panel.classList.add('show');
  generateVerificationCode(); // Generate kode baru setiap kali panel dibuka
};

/* ===== CLICK FOTO ===== */
photo.onclick = async () => {
  if(!currentUser){
    alert('Login dulu');
    return;
  }

  const audio = new Audio('suara.mp3');
  audio.playbackRate = 2;
  audio.play();

  currentClick++;
  count.textContent = currentClick;

  await sb.from('KLIKUSER')
    .update({ jumlah_klik: currentClick })
    .eq('username', currentUser);
};

/* ===== AUTH ===== */
async function register(){
  const u = reg_user.value.trim();
  const p = reg_pass.value.trim();
  const v = reg_verif.value.trim();
  
  if(!u || !p || !v) return alert('Isi semua kolom');
  
  // Verifikasi kode
  if(v !== verificationCode) {
    alert('Kode verifikasi salah! Silakan salin kode yang benar dari atas.');
    generateVerificationCode(); // Generate kode baru
    return;
  }
  
  if(u.length < 3) return alert('Username minimal 3 karakter');
  if(p.length < 6) return alert('Password minimal 6 karakter');

  const {error} = await sb.from('KLIKUSER')
    .insert({ username:u, password:p });

  if(error) return alert('Username sudah ada');

  alert('Akun berhasil dibuat!');
  currentUser = u;
  currentClick = 0;
  afterLogin();
}

async function login(){
  const u = log_user.value.trim();
  const p = log_pass.value.trim();

  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .eq('username', u)
    .eq('password', p)
    .single();

  if(!data) return alert('Login gagal');

  currentUser = u;
  currentClick = data.jumlah_klik;
  afterLogin();
}

/* ===== AFTER LOGIN ===== */
function afterLogin(){
  count.textContent = currentClick;

  panel.innerHTML = `
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <button class="logout" onclick="logout()">ðŸšª Log Out</button>
    <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
    <table id="board"></table>
  `;
  loadBoard();
}

/* ===== LOGOUT ===== */
function logout(){
  currentUser = null;
  currentClick = 0;
  count.textContent = 0;

  panel.innerHTML = `
    <h3>DAFTAR</h3>
    <input id="reg_user" placeholder="Username">
    <input id="reg_pass" type="password" placeholder="Password">
    
    <div id="verif-code-container">
      <small>Salin kode verifikasi berikut:</small>
      <div id="verif-code"></div>
      <div id="copy-hint">Klik untuk menyalin, lalu tempel di bawah</div>
    </div>
    
    <input id="reg_verif" placeholder="Tempel kode verifikasi di sini">
    <button onclick="register()">Daftar</button>

    <hr>

    <h3>LOGIN</h3>
    <input id="log_user" placeholder="Username">
    <input id="log_pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <hr>

    <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
    <table id="board"></table>
  `;
  
  // Re-generate verification code setelah logout
  setTimeout(() => {
    generateVerificationCode();
  }, 100);
}

/* ===== LEADERBOARD ===== */
async function loadBoard(){
  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .order('jumlah_klik', { ascending:false });

  const board = document.getElementById('board');
  if(!board) return;

  board.innerHTML = '';
  data.forEach((r,i)=>{
    let cls='';
    if(i===0)cls='gold';
    else if(i===1)cls='silver';
    else if(i===2)cls='bronze';
    if(r.username===currentUser)cls+=' me';

    board.innerHTML += `
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${r.username}</td>
        <td>${r.jumlah_klik}</td>
      </tr>
    `;
  });
}

loadBoard();
</script>

</body>
</html>
