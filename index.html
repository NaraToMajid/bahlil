<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Klik</title>
<style>
* { margin: 0; padding: 0; }
body { background: #000; height: 100vh; overflow: hidden; }
.counter { 
    position: absolute; 
    top: 20%; 
    left: 50%; 
    transform: translateX(-50%); 
    font-size: 5rem; 
    color: #fff; 
    font-family: Arial, sans-serif; 
    font-weight: bold;
}
.circle { 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    width: 200px; 
    height: 200px; 
    border-radius: 50%; 
    cursor: pointer; 
    border: 3px solid #fff; 
    overflow: hidden; 
    background: #222;
}
.btn { 
    position: fixed; 
    top: 20px; 
    right: 20px; 
    width: 50px; 
    height: 50px; 
    background: #000; 
    color: #fff; 
    border: 2px solid #fff; 
    border-radius: 50%; 
    cursor: pointer; 
    z-index: 100; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 1.2rem;
}
.panel { 
    position: fixed; 
    top: 0; 
    right: -300px; 
    width: 280px; 
    height: 100vh; 
    background: #000; 
    border-left: 2px solid #333; 
    transition: 0.3s; 
    z-index: 99;
}
.panel.open { right: 0; }
</style>
</head>
<body>
<div class="counter" id="counter">0</div>
<div class="circle" id="circle">
    <img src="foto.webp" alt="" style="width:100%;height:100%;object-fit:cover;">
</div>
<button class="btn" id="toggle">ðŸ“Š</button>
<div class="panel" id="panel">
    <div style="padding:20px;color:#fff;">
        <h2>LEADERBOARD</h2>
        <div id="list" style="margin-top:20px;"></div>
    </div>
</div>

<script>
// Variabel
let clicks = 0;
let audio = new Audio('suara.mp3');
audio.volume = 0.5;

// Klik lingkaran
document.getElementById('circle').addEventListener('click', function() {
    clicks++;
    document.getElementById('counter').textContent = clicks;
    
    // Efek klik
    this.style.transform = 'translate(-50%, -50%) scale(0.95)';
    setTimeout(() => {
        this.style.transform = 'translate(-50%, -50%) scale(1)';
    }, 100);
    
    // Suara
    const sound = audio.cloneNode();
    sound.playbackRate = 2.0;
    sound.play();
});

// Tombol leaderboard
document.getElementById('toggle').addEventListener('click', function() {
    document.getElementById('panel').classList.toggle('open');
});

// Close panel klik di luar
document.addEventListener('click', function(e) {
    if (!e.target.closest('.panel') && !e.target.closest('#toggle') && document.getElementById('panel').classList.contains('open')) {
        document.getElementById('panel').classList.remove('open');
    }
});

// Load leaderboard dummy
document.getElementById('list').innerHTML = `
    <div style="background:#111;padding:10px;margin-bottom:10px;border-radius:5px;">
        <strong style="color:#fff;">player1</strong> 
        <span style="float:right;color:#0ff;">150</span>
    </div>
    <div style="background:#111;padding:10px;margin-bottom:10px;border-radius:5px;">
        <strong style="color:#fff;">player2</strong> 
        <span style="float:right;color:#0ff;">80</span>
    </div>
    <div style="background:#111;padding:10px;margin-bottom:10px;border-radius:5px;">
        <strong style="color:#fff;">player3</strong> 
        <span style="float:right;color:#0ff;">200</span>
    </div>
`;

// Fallback jika gambar error
document.querySelector('.circle img').onerror = function() {
    this.style.display = 'none';
    document.getElementById('circle').innerHTML = '<div style="width:100%;height:100%;background:#333;display:flex;align-items:center;justify-content:center;color:#fff;font-size:2rem;">KLIK</div>';
};
</script>
</body>
</html>
