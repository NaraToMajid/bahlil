<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* ===== CENTER ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

#count{
  font-size:38px;
  font-weight:bold;
}

#photo{
  width:240px;
  height:240px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.2s;
}

#photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

#photo:active{
  transform:scale(0.95);
}

/* ===== BUTTON PANEL ===== */
#btn{
  position:fixed;
  top:14px;
  right:14px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  top:0;
  right:0;
  width:85%;
  max-width:360px;
  height:100%;
  background:#eaeaea;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow-y:auto;
  z-index:9;
}

#panel.show{
  transform:translateX(0);
}

h3{
  margin-top:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  cursor:pointer;
  background:#4CAF50;
  color:white;
  border:none;
}

button:hover{
  opacity:0.9;
}

button.logout{
  background:#c62828;
}

/* ===== VERIFIKASI KODE ===== */
#verif-code-container {
  background:#f9f9f9;
  padding:10px;
  border-radius:8px;
  margin:10px 0;
  text-align:center;
}

#verif-code{
  font-size:24px;
  font-weight:bold;
  letter-spacing:3px;
  color:#2196F3;
  padding:10px;
  background:#fff;
  border-radius:5px;
  border:2px dashed #bbb;
  margin:8px 0;
  user-select:all;
  cursor:pointer;
}

#copy-hint{
  font-size:12px;
  color:#666;
  margin:5px 0;
}

/* ===== LEADERBOARD ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

tr{
  position:relative;
}

td{
  padding:8px 6px;
  border-bottom:1px solid #aaa;
  font-size:14px;
  position:relative;
  z-index:1;
}

.username-cell{
  cursor:pointer;
  position:relative;
  transition:background-color 0.2s;
}

.username-cell:hover{
  background-color:rgba(0,0,0,0.05);
}

.gold{background:#ffd700;}
.silver{background:#c0c0c0;}
.bronze{background:#cd7f32;}
.me{outline:2px solid #000;}

/* ===== MENU TITIK TIGA ===== */
.menu-btn{
  position:absolute;
  right:5px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:16px;
  color:#666;
  cursor:pointer;
  width:24px;
  height:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

.menu-btn:hover{
  background-color:rgba(0,0,0,0.1);
  border-radius:50%;
}

/* ===== CHAT MODAL ===== */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:white;
  width:90%;
  max-width:400px;
  max-height:80vh;
  border-radius:10px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.modal-header{
  background:#4CAF50;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-body{
  padding:15px;
  flex:1;
  overflow-y:auto;
  max-height:50vh;
}

.modal-footer{
  padding:15px;
  background:#f5f5f5;
  border-top:1px solid #ddd;
}

.chat-message{
  margin-bottom:10px;
  padding:8px;
  border-radius:8px;
  background:#f0f0f0;
}

.chat-message.sent{
  background:#e3f2fd;
  text-align:right;
}

.chat-message .sender{
  font-weight:bold;
  color:#333;
  font-size:12px;
}

.chat-message .time{
  font-size:10px;
  color:#666;
  float:right;
  margin-left:5px;
}

/* ===== EDITOR LATAR BELAKANG ===== */
#bg-editor-modal .modal-content{
  max-width:500px;
}

.editor-tools{
  display:flex;
  gap:10px;
  margin-bottom:15px;

.editor-tool-btn{

  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:2px solid #ccc;

.editor-tool-btn.active{

#color-picker{

  height:40px;

  padding:0;

.tool-size{

  align-items:center;

}

#canvas-container{
  display:flex;
  justify-content:center;
  margin:15px 0;
}

#bg-canvas{
  border:2px solid #ccc;
  background:white;
  cursor:crosshair;
}

.export-buttons{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.export-buttons button{
  flex:1;
}

#export-preview{
  margin-top:15px;
  text-align:center;
}

.preview-item{
  display:inline-block;
  padding:5px 10px;
  margin:2px;
  border-radius:3px;
  font-size:12px;
}

/* ===== LOADING ===== */
.loading{
  text-align:center;
  padding:20px;
  color:#666;
}

/* ===== ERROR MESSAGE ===== */
.error-message{
  background:#ffebee;
  color:#c62828;
  padding:10px;
  border-radius:5px;
  margin:10px 0;
  font-size:14px;
}
</style>

<script>
// ==== ANTI INSPECT & KLIK KANAN ====
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

document.addEventListener('keydown', function(e) {
  // Block F12
  if(e.key === 'F12') {
    e.preventDefault();
    return false;
  }
  
  // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
    e.preventDefault();
    return false;
  }
  
  if(e.ctrlKey && e.key === 'u') {
    e.preventDefault();
    return false;
  }

});

// Fungsi untuk membuat tabel jika belum ada
async function createTablesIfNotExist() {

    // Cek apakah tabel KLIKUSER sudah ada

      .from('KLIKUSER')

// Generate verification code
function generateVerificationCode() {
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  const verifCodeElement = document.getElementById('verif-code');
  if (verifCodeElement) {
    verifCodeElement.textContent = code;
  }
  verificationCode = code;
  
  // Tambahkan fungsi klik untuk copy
  if (verifCodeElement) {
    verifCodeElement.onclick = function() {
      navigator.clipboard.writeText(code).then(() => {
        const copyHint = document.getElementById('copy-hint');
        if (copyHint) {
          copyHint.textContent = '‚úì Kode disalin!';
          setTimeout(() => {
            copyHint.textContent = 'Klik untuk menyalin, lalu tempel di bawah';
          }, 2000);
        }
      });
    };
  }
}

/* ===== AUTH ===== */
async function register(){
  const u = document.getElementById('reg_user').value.trim();
  const p = document.getElementById('reg_pass').value.trim();
  const v = document.getElementById('reg_verif').value.trim();
  
  if(!u || !p || !v) return alert('Isi semua kolom');
  
  // Verifikasi kode
  if(v !== verificationCode) {
    alert('Kode verifikasi salah! Silakan salin kode yang benar dari atas.');
    generateVerificationCode(); // Generate kode baru
    return;
  }
  
  if(u.length < 3) return alert('Username minimal 3 karakter');
  if(p.length < 6) return alert('Password minimal 6 karakter');

  try {
    const {error} = await sb.from('KLIKUSER')
      .insert({ username:u, password:p, jumlah_klik: 0 });

    if(error) return alert('Username sudah ada');

    alert('Akun berhasil dibuat!');
    currentUser = u;
    currentClick = 0;
    afterLogin();
  } catch (error) {
    console.error('Registration error:', error);
    alert('Error: ' + error.message);
  }
}

async function login(){
  const u = document.getElementById('log_user').value.trim();
  const p = document.getElementById('log_pass').value.trim();

  try {
    const {data, error} = await sb.from('KLIKUSER')
      .select('*')
      .eq('username', u)
      .eq('password', p)
      .single();

    if(error || !data) return alert('Login gagal');

    currentUser = u;
    currentClick = data.jumlah_klik || 0;
    afterLogin();
  } catch (error) {
    console.error('Login error:', error);
    alert('Error: ' + error.message);
  }
}

/* ===== LEADERBOARD DENGAN CHAT DAN EDITOR ===== */
async function loadBoard(){
  const boardContainer = document.getElementById('board-container') || document.getElementById('board').parentElement;
  
  // Tampilkan loading
  boardContainer.innerHTML = '<div class="loading">Memuat leaderboard...</div>';
  
  try {
    const {data, error} = await sb.from('KLIKUSER')
      .select('*')
      .order('jumlah_klik', { ascending:false });

    if(error) {
      console.error('Error loading leaderboard:', error);
      if(error.message.includes('does not exist')) {
        showTableCreationInstructions();
        return;
      }
      throw error;
    }

    const board = document.getElementById('board');
    if(!board) {
      // Buat tabel jika belum ada
      boardContainer.innerHTML = '<table id="board"></table>';
    }
    
    const table = document.getElementById('board');
    table.innerHTML = '';
    
    if(data && data.length > 0) {
      data.forEach((r,i)=>{
        let cls='';
        if(i===0)cls='gold';
        else if(i===1)cls='silver';
        else if(i===2)cls='bronze';
        if(r.username===currentUser)cls+=' me';

        // Load custom background jika ada
        let style = '';
        let bgStyle = '';
        if(r.background_data) {
          try {
            const bgData = JSON.parse(r.background_data);
            if(bgData.imageData) {
              bgStyle = `background: url('${bgData.imageData}'); background-size: cover;`;
            }
          } catch(e) {
            console.error('Error parsing background data:', e);
          }
        }

        const row = document.createElement('tr');
        row.className = cls;
        row.style = bgStyle;
        
        row.innerHTML = `
          <td>${i+1}</td>
          <td class="username-cell" onclick="openChat('${r.username}')">${r.username}</td>
          <td>${r.jumlah_klik || 0}</td>
          ${r.username===currentUser ? `<td><button class="menu-btn" onclick="openBgEditor()">‚ãÆ</button></td>` : '<td></td>'}
        `;
        
        table.appendChild(row);
      });
    } else {
      table.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">Belum ada data</td></tr>';
    }
    
  } catch (error) {
    console.error('Error in loadBoard:', error);
    boardContainer.innerHTML = `
      <div class="error-message">
        Error memuat leaderboard: ${error.message}
        <button onclick="loadBoard()" style="margin-top:10px;">Coba Lagi</button>
      </div>
    `;
  }
}

/* ===== CHAT FUNCTIONS ===== */
async function openChat(username) {
  if(!currentUser) {
    alert('Anda harus login untuk mengirim chat');
    return;
  }
  
  if(username === currentUser) {
    alert('Tidak bisa chat dengan diri sendiri');
    return;
  }
  
  chatTarget = username;
  document.getElementById('chat-title').textContent = `Chat dengan ${username}`;
  document.getElementById('chat-modal').classList.add('show');
  document.getElementById('chat-input').focus();
  
  await loadChatMessages();
}

function closeChat() {
  document.getElementById('chat-modal').classList.remove('show');
  chatTarget = null;
}

async function loadChatMessages() {
  const messagesDiv = document.getElementById('chat-messages');
  messagesDiv.innerHTML = '<div class="loading">Memuat pesan...</div>';
  
  try {
    const {data, error} = await sb.from('KLIKCHAT')
      .select('*')
      .or(`and(sender.eq.${currentUser},receiver.eq.${chatTarget}),and(sender.eq.${chatTarget},receiver.eq.${currentUser})`)
      .order('created_at', { ascending:true });

    if(error) {
      console.error('Error loading chat:', error);
      messagesDiv.innerHTML = '<div class="error-message">Error memuat pesan</div>';
      return;
    }

    messagesDiv.innerHTML = '';

    if(data && data.length > 0) {
      data.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${msg.sender === currentUser ? 'sent' : ''}`;
        
        const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        messageDiv.innerHTML = `
          <div class="sender">${msg.sender}</div>
          <div>${msg.message}</div>
          <div class="time">${time}</div>
        `;
        messagesDiv.appendChild(messageDiv);
      });
      
      // Scroll ke bawah
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } else {
      messagesDiv.innerHTML = '<p style="text-align:center;color:#666;">Belum ada pesan. Mulai percakapan!</p>';
    }
  } catch (error) {
    console.error('Error loading messages:', error);
    messagesDiv.innerHTML = '<div class="error-message">Error memuat pesan</div>';
  }
}

async function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const message = input.value.trim();
  
  if(!message) return;
  
  if(!currentUser || !chatTarget) {
    alert('Error: Pengirim atau penerima tidak valid');
    return;
  }

  try {
    // Kirim pesan ke database
    const {error} = await sb.from('KLIKCHAT')
      .insert({
        sender: currentUser,
        receiver: chatTarget,
        message: message
      });

    if(error) {
      console.error('Error sending message:', error);
      alert('Gagal mengirim pesan');
      return;
    }

    // Clear input
    input.value = '';
    
    // Reload messages
    await loadChatMessages();
  } catch (error) {
    console.error('Error sending message:', error);
    alert('Error mengirim pesan: ' + error.message);
  }
}

function handleChatKeyPress(e) {
  if(e.key === 'Enter') {
    sendChatMessage();
  }
}

/* ===== EDITOR LATAR BELAKANG FUNCTIONS ===== */
function openBgEditor() {
  if (!currentUser) {
    alert('Anda harus login untuk mengedit background');
    return;
  }
  document.getElementById('bg-editor-modal').classList.add('show');
  loadUserBackground();
}

function closeBgEditor() {
  document.getElementById('bg-editor-modal').classList.remove('show');
}

function setTool(tool) {
  canvasTool = tool;
  
  // Update active button
  document.querySelectorAll('.editor-tool-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  event.target.classList.add('active');
  
  // Jika bucket, langsung isi
  if (tool === 'bucket') {
    fillBucket();
  }
}

function setColor(color) {
  canvasColor = color;
}

function setBrushSize(size) {
  brushSize = parseInt(size);
  document.getElementById('brush-size-label').textContent = size + 'px';
}

// Event listeners untuk canvas
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

function startDrawing(e) {
  isDrawing = true;
  const rect = canvas.getBoundingClientRect();
  lastX = e.clientX - rect.left;
  lastY = e.clientY - rect.top;
}

function draw(e) {
  if(!isDrawing) return;
  
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  
  if(canvasTool === 'pencil') {
    ctx.strokeStyle = canvasColor;
    ctx.lineWidth = brushSize;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  } else if(canvasTool === 'eraser') {
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = brushSize * 2;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  lastX = x;
  lastY = y;
}

function stopDrawing() {
  isDrawing = false;
}

function fillBucket() {
  ctx.fillStyle = canvasColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function clearCanvas() {
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

async function saveBackground() {
  if(!currentUser) {
    alert('Anda harus login untuk menyimpan background');
    return;
  }
  
  try {
    // Konversi canvas ke data URL
    const imageData = canvas.toDataURL('image/png');
    
    // Simpan ke database
    const backgroundData = {
      imageData: imageData,
      savedAt: new Date().toISOString()
    };
    
    const {error} = await sb.from('KLIKUSER')
      .update({ background_data: JSON.stringify(backgroundData) })
      .eq('username', currentUser);
    
    if(error) {
      console.error('Error saving background:', error);
      alert('Gagal menyimpan background');
      return;
    }
    
    alert('Background berhasil disimpan!');
    closeBgEditor();
    loadBoard();
    
    // Tampilkan preview
    showPreview(backgroundData);
  } catch (error) {
    console.error('Error saving background:', error);
    alert('Error menyimpan background: ' + error.message);
  }
}

async function loadUserBackground() {
  if(!currentUser) return;
  
  try {
    const {data, error} = await sb.from('KLIKUSER')
      .select('background_data')
      .eq('username', currentUser)
      .single();
    
    if(error) {
      console.error('Error loading background:', error);
      return;
    }
    
    if(data && data.background_data) {
      try {
        const bgData = JSON.parse(data.background_data);
        if(bgData.imageData) {
          const img = new Image();
          img.onload = function() {
            clearCanvas();
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          };
          img.src = bgData.imageData;
        }
      } catch(e) {
        console.error('Error parsing background data:', e);
      }
    }
  } catch (error) {
    console.error('Error loading user background:', error);
  }
}

function showPreview(bgData) {
  const previewDiv = document.getElementById('export-preview');
  previewDiv.innerHTML = `
    <p>Preview latar belakang Anda:</p>
    <div class="preview-item" style="background: url('${bgData.imageData}'); background-size: cover; padding: 15px 30px; border: 2px solid #333; display: inline-block;">
      ${currentUser}
    </div>
    <p><small>Background akan muncul di leaderboard</small></p>
  `;
}

// Inisialisasi saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
  // Cek tabel saat halaman dimuat
  createTablesIfNotExist().then(success => {
    if (success) {
      loadBoard();
    }
  });
  
  // Set event listener untuk bucket tool
  const bucketBtn = document.querySelector('[onclick="setTool(\'bucket\')"]');
  if (bucketBtn) {
    bucketBtn.addEventListener('click', fillBucket);
  }
});
</script>
