<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#bfbfbf;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}
#count{font-size:36px;margin-bottom:12px}
#photo{
  width:220px;height:220px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
}
#photo img{width:100%;height:100%;object-fit:cover}

#btn{
  position:fixed;top:16px;right:16px;
  width:44px;height:44px;border-radius:50%;
  background:#333;color:#fff;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

#panel{
  position:fixed;right:0;top:0;
  width:340px;height:100%;
  background:#e5e5e5;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow:auto;
}
#panel.show{transform:translateX(0)}

input,button{width:100%;padding:8px;margin-top:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
td{padding:6px;border-bottom:1px solid #aaa}

.gold{background:#ffd700}
.silver{background:#c0c0c0}
.bronze{background:#cd7f32}
.me{outline:2px solid #000}
</style>
</head>

<body>

<div id="btn">â˜…</div>

<div style="text-align:center">
  <div id="count">0</div>
  <div id="photo"><img src="foto.webp"></div>
</div>

<div id="panel">
  <h3>DAFTAR</h3>
  <input id="reg_user" placeholder="Username">
  <input id="reg_pass" type="password" placeholder="Password">
  <button onclick="register()">Daftar</button>

  <hr>

  <h3>LOGIN</h3>
  <input id="log_user" placeholder="Username">
  <input id="log_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
  <table id="board"></table>
</div>

<audio id="sound" src="suara.mp3"></audio>

<script>
const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser = null;
let currentClick = 0;

btn.onclick = () => panel.classList.add('show');

photo.onclick = async () => {
  if(!currentUser) return alert('Login dulu');

  // suara 2x LEBIH CEPAT
  sound.pause();
  sound.currentTime = 0;
  sound.playbackRate = 2;
  sound.play();

  currentClick++;
  count.textContent = currentClick;

  await sb.from('KLIKUSER')
    .update({ jumlah_klik: currentClick })
    .eq('username', currentUser);
};

async function register(){
  const u = reg_user.value.trim();
  const p = reg_pass.value.trim();
  if(!u||!p) return alert('Isi semua');

  const {error} = await sb.from('KLIKUSER').insert({username:u,password:p});
  if(error) return alert('Username sudah ada');

  currentUser = u;
  currentClick = 0;
  afterLogin();
}

async function login(){
  const u = log_user.value.trim();
  const p = log_pass.value.trim();

  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .eq('username',u)
    .eq('password',p)
    .single();

  if(!data) return alert('Login gagal');

  currentUser = u;
  currentClick = data.jumlah_klik;
  afterLogin();
}

function afterLogin(){
  count.textContent = currentClick;

  panel.innerHTML = `
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <button onclick="loadBoard()">ðŸ”„ Refresh Leaderboard</button>
    <table id="board"></table>
  `;

  loadBoard();
}

async function loadBoard(){
  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .order('jumlah_klik',{ascending:false});

  const board = document.getElementById('board');
  if(!board) return;

  board.innerHTML = '';
  data.forEach((r,i)=>{
    let cls = '';
    if(i===0) cls='gold';
    else if(i===1) cls='silver';
    else if(i===2) cls='bronze';
    if(r.username===currentUser) cls+=' me';

    board.innerHTML += `
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${r.username}</td>
        <td>${r.jumlah_klik}</td>
      </tr>
    `;
  });
}

loadBoard();
</script>

</body>
</html>
