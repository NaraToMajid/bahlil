<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{background:#bfbfbf;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .center{position:relative}
    .photo{width:220px;height:220px;border-radius:50%;border:8px solid #e0e0e0;overflow:hidden;cursor:pointer}
    .photo img{width:100%;height:100%;object-fit:cover}
    .leaderboard-btn{position:fixed;top:16px;right:16px;width:44px;height:44px;border-radius:50%;background:#333;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .panel{position:fixed;top:0;right:0;width:320px;height:100%;background:#e5e5e5;transform:translateX(100%);transition:.3s;padding:16px;overflow:auto}
    .panel.active{transform:translateX(0)}
    input,button{width:100%;padding:8px;margin-top:8px}
    table{width:100%;margin-top:12px;border-collapse:collapse}
    td,th{padding:6px;border-bottom:1px solid #aaa;text-align:left}
  </style>
</head>
<body>
  <div class="leaderboard-btn" id="lbBtn">â˜…</div>

  <div class="center">
    <div class="photo" id="photo">
      <img src="foto.webp" />
    </div>
  </div>

  <div class="panel" id="panel">
    <div id="auth">
      <input type="email" id="email" />
      <input type="password" id="password" />
      <button id="login">Login</button>
      <button id="register">Register</button>
    </div>
    <table id="board"></table>
  </div>

  <audio id="sound" src="suara.mp3"></audio>

  <script>
    const SUPABASE_URL = 'https://bxhrnnwfqlsoviysqcdw.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const panel = document.getElementById('panel');
    document.getElementById('lbBtn').onclick = ()=>panel.classList.toggle('active');

    const sound = document.getElementById('sound');
    document.getElementById('photo').onclick = async ()=>{
      sound.currentTime=0; sound.play();
      const { data:{user} } = await sb.auth.getUser();
      if(user){
        await sb.rpc('inc_click');
      }
    };

    document.getElementById('login').onclick = async ()=>{
      await sb.auth.signInWithPassword({email:email.value,password:password.value});
    };

    document.getElementById('register').onclick = async ()=>{
      await sb.auth.signUp({email:email.value,password:password.value});
    };

    async function loadBoard(){
      const { data } = await sb.from('leaderboard').select('*').order('clicks',{ascending:false});
      const t=document.getElementById('board');
      t.innerHTML='';
      data?.forEach(r=>{
        t.innerHTML+=`<tr><td>${r.name}</td><td>${r.clicks}</td></tr>`;
      });
    }

    sb.channel('realtime').on('postgres_changes',{event:'*',schema:'public',table:'leaderboard'},loadBoard).subscribe();
    loadBoard();
  </script>
</body>
</html>
