<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0a0a0a;
  color: #ffffff;
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  font-weight: 300;
}

/* ===== TYPOGRAPHY ===== */
h1, h2, h3, h4 {
  font-weight: 400;
  letter-spacing: 0.5px;
}

/* ===== APP LAYOUT ===== */
#app {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  position: relative;
}

#count {
  font-size: 42px;
  font-weight: 300;
  letter-spacing: 2px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  position: relative;
}

#count::after {
  content: 'KLIK';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: 3px;
  opacity: 0.7;
}

/* ===== CIRCLE CLICK AREA ===== */
.circle-container {
  position: relative;
  width: 280px;
  height: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#photo {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid #333;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  z-index: 2;
}

#photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(20%) contrast(110%);
  transition: filter 0.3s;
}

#photo:hover img {
  filter: grayscale(0%) contrast(120%);
}

#photo:active {
  transform: scale(0.97);
  border-color: #666;
}

/* PULSE EFFECT */
.pulse-effect {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(100, 149, 237, 0.4);
  opacity: 0;
  pointer-events: none;
  z-index: 1;
}

.pulse-effect.active {
  animation: pulseClick 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes pulseClick {
  0% {
    transform: scale(0.8);
    opacity: 0.8;
  }
  50% {
    opacity: 0.4;
  }
  100% {
    transform: scale(1.5);
    opacity: 0;
  }
}

/* RING EFFECT */
.ring-container {
  position: absolute;
  width: 320px;
  height: 320px;
  pointer-events: none;
}

.ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: rotate 20s linear infinite;
}

.ring:nth-child(2) {
  width: 90%;
  height: 90%;
  top: 5%;
  left: 5%;
  animation-duration: 25s;
  animation-direction: reverse;
}

.ring:nth-child(3) {
  width: 80%;
  height: 80%;
  top: 10%;
  left: 10%;
  animation-duration: 30s;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== CONTROL BUTTONS ===== */
.control-buttons {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}

.control-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(30, 30, 30, 0.9);
  border: 1px solid #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s;
  backdrop-filter: blur(10px);
}

.control-btn:hover {
  background: rgba(40, 40, 40, 0.95);
  border-color: #555;
  transform: translateY(-2px);
}

.control-btn:active {
  transform: translateY(0);
}

.control-btn.active {
  background: rgba(255, 255, 255, 0.1);
  border-color: #fff;
}

.notification-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  min-width: 18px;
  height: 18px;
  background: #ffffff;
  color: #000;
  border-radius: 9px;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 4px;
  font-weight: 600;
  border: 1px solid #000;
}

/* ===== SIDEBAR PANEL ===== */
#panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 85%;
  max-width: 400px;
  height: 100%;
  background: rgba(20, 20, 20, 0.98);
  transform: translateX(100%);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 0;
  overflow-y: auto;
  z-index: 99;
  border-left: 1px solid #333;
  backdrop-filter: blur(20px);
}

#panel.show {
  transform: translateX(0);
}

.panel-header {
  padding: 25px 20px 15px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(15, 15, 15, 0.9);
}

.panel-header h2 {
  font-size: 20px;
  font-weight: 300;
}

.close-panel {
  background: none;
  border: none;
  color: #aaa;
  font-size: 20px;
  cursor: pointer;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.close-panel:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

.panel-content {
  padding: 20px;
}

/* ===== FORM ELEMENTS ===== */
.form-section {
  margin-bottom: 25px;
  padding-bottom: 25px;
  border-bottom: 1px solid #333;
}

.form-section h3 {
  font-size: 16px;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.8;
}

.input-group {
  margin-bottom: 12px;
}

.input-group label {
  display: block;
  font-size: 13px;
  margin-bottom: 5px;
  opacity: 0.7;
  letter-spacing: 0.5px;
}

.input-group input {
  width: 100%;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  transition: all 0.2s;
}

.input-group input:focus {
  outline: none;
  border-color: #555;
  background: rgba(255, 255, 255, 0.08);
}

.btn {
  width: 100%;
  padding: 12px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 400;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover {
  background: rgba(255, 255, 255, 0.15);
  border-color: #555;
}

.btn-primary {
  background: #fff;
  color: #000;
  border: 1px solid #fff;
}

.btn-primary:hover {
  background: rgba(255, 255, 255, 0.9);
}

.btn-danger {
  background: rgba(255, 255, 255, 0.05);
  border-color: #444;
}

.btn-danger:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: #555;
}

/* ===== VERIFICATION CODE ===== */
.verification-box {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 6px;
  padding: 15px;
  margin: 15px 0;
  text-align: center;
}

.verification-code {
  font-family: 'Courier New', monospace;
  font-size: 24px;
  letter-spacing: 4px;
  padding: 12px;
  margin: 10px 0;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s;
  user-select: all;
}

.verification-code:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #555;
}

.copy-hint {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 8px;
}

/* ===== USER INFO ===== */
.user-info-card {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 8px;
  padding: 20px;
  margin: 20px 0;
  text-align: center;
}

.user-info-card h3 {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 15px;
  opacity: 0.7;
}

.user-info-card .username {
  font-size: 22px;
  font-weight: 300;
  margin: 10px 0;
  letter-spacing: 1px;
}

.user-info-card .click-count {
  font-size: 28px;
  font-weight: 200;
  opacity: 0.9;
}

/* ===== LEADERBOARD ===== */
.leaderboard-section {
  margin-top: 20px;
}

.leaderboard-section h3 {
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 15px;
  opacity: 0.8;
  display: flex;
  align-items: center;
  gap: 10px;
}

.leaderboard-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

.leaderboard-table thead {
  background: rgba(255, 255, 255, 0.03);
}

.leaderboard-table th {
  padding: 12px 10px;
  text-align: left;
  font-weight: 400;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.7;
  border-bottom: 1px solid #333;
}

.leaderboard-table tbody tr {
  background: rgba(255, 255, 255, 0.02);
  transition: all 0.2s;
  position: relative;
}

.leaderboard-table tbody tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.01);
}

.leaderboard-table tbody tr:hover {
  background: rgba(255, 255, 255, 0.05);
}

.leaderboard-table td {
  padding: 15px 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  font-size: 14px;
  position: relative;
}

.rank-cell {
  width: 50px;
  text-align: center;
  font-weight: 300;
  opacity: 0.8;
}

.user-cell {
  cursor: pointer;
  position: relative;
  padding-right: 40px !important;
}

.user-cell .username {
  font-weight: 400;
  letter-spacing: 0.5px;
}

.user-cell .user-status {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #333;
}

.user-cell .user-status.online {
  background: #4CAF50;
}

.click-cell {
  text-align: right;
  font-weight: 300;
  font-size: 16px;
  letter-spacing: 1px;
}

.action-cell {
  width: 40px;
  text-align: center;
}

.medal-1 { color: #FFD700; }
.medal-2 { color: #C0C0C0; }
.medal-3 { color: #CD7F32; }

.highlight-row {
  background: rgba(255, 255, 255, 0.07) !important;
}

.highlight-row::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 2px;
  background: #fff;
}

.chat-indicator {
  position: absolute;
  top: 50%;
  right: 25px;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}

/* ===== MODAL STYLES ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(10px);
}

.modal.show {
  display: flex;
}

.modal-content {
  background: rgba(20, 20, 20, 0.95);
  width: 95%;
  max-width: 500px;
  max-height: 85vh;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border: 1px solid #333;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.modal-header {
  padding: 20px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(15, 15, 15, 0.9);
}

.modal-header h3 {
  font-weight: 300;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.modal-close {
  background: none;
  border: none;
  color: #aaa;
  font-size: 20px;
  cursor: pointer;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.modal-close:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

.modal-body {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
}

.modal-footer {
  padding: 20px;
  border-top: 1px solid #333;
  background: rgba(15, 15, 15, 0.9);
}

/* ===== CHAT STYLES ===== */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 60vh;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: rgba(255, 255, 255, 0.01);
  border-radius: 6px;
  margin-bottom: 15px;
}

.message {
  margin-bottom: 15px;
  padding: 12px 15px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  max-width: 85%;
  word-wrap: break-word;
  position: relative;
}

.message.sent {
  margin-left: auto;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.message-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
  font-size: 12px;
}

.sender-name {
  font-weight: 500;
  opacity: 0.9;
}

.message-time {
  opacity: 0.5;
  font-size: 11px;
}

.message-content {
  font-size: 14px;
  line-height: 1.5;
}

.message-content img {
  max-width: 100%;
  border-radius: 4px;
  margin-top: 8px;
}

.chat-input-area {
  display: flex;
  gap: 10px;
}

.chat-input-area input {
  flex: 1;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
}

.chat-input-area input:focus {
  outline: none;
  border-color: #555;
}

.chat-actions {
  display: flex;
  gap: 8px;
}

.chat-action-btn {
  width: 44px;
  height: 44px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
}

.chat-action-btn:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #555;
}

.call-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  justify-content: center;
}

.call-btn {
  flex: 1;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
  transition: all 0.2s;
}

.call-btn:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #555;
}

.call-btn.video {
  background: rgba(76, 175, 80, 0.1);
  border-color: rgba(76, 175, 80, 0.3);
}

.call-btn.audio {
  background: rgba(33, 150, 243, 0.1);
  border-color: rgba(33, 150, 243, 0.3);
}

/* ===== CALL MODAL ===== */
.call-modal .modal-content {
  max-width: 400px;
}

.call-info {
  text-align: center;
  padding: 30px 20px;
}

.call-avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto 20px;
  overflow: hidden;
  border: 2px solid #333;
}

.call-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.call-status {
  font-size: 14px;
  opacity: 0.7;
  margin: 10px 0;
}

.call-timer {
  font-size: 32px;
  font-weight: 300;
  letter-spacing: 2px;
  margin: 20px 0;
}

.call-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.call-control-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.2s;
}

.call-control-btn:hover {
  background: rgba(255, 255, 255, 0.08);
}

.call-control-btn.end-call {
  background: rgba(244, 67, 54, 0.2);
  border-color: rgba(244, 67, 54, 0.4);
}

.call-control-btn.end-call:hover {
  background: rgba(244, 67, 54, 0.3);
}

/* ===== GROUP CHAT ===== */
.group-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.group-item {
  padding: 15px;
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid #333;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 12px;
}

.group-item:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: #555;
}

.group-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

.group-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.group-info {
  flex: 1;
}

.group-name {
  font-weight: 400;
  margin-bottom: 3px;
}

.group-meta {
  font-size: 12px;
  opacity: 0.6;
}

.group-badge {
  background: rgba(255, 255, 255, 0.1);
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 11px;
}

.create-group-btn {
  width: 100%;
  margin-top: 10px;
}

/* ===== BACKGROUND EDITOR ===== */
.editor-tools {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
  align-items: center;
}

.editor-tool {
  width: 44px;
  height: 44px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  color: #fff;
}

.editor-tool:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #555;
}

.editor-tool.active {
  background: rgba(255, 255, 255, 0.12);
  border-color: #fff;
}

.canvas-container {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

#bg-canvas {
  border: 1px solid #333;
  background: #000;
  cursor: crosshair;
  border-radius: 4px;
}

.tool-options {
  display: flex;
  align-items: center;
  gap: 15px;
  margin: 15px 0;
}

.tool-options label {
  font-size: 13px;
  opacity: 0.7;
}

.tool-options input[type="range"] {
  flex: 1;
}

.tool-options input[type="color"] {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: transparent;
}

.preview-area {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #333;
}

.preview-item {
  display: inline-block;
  padding: 10px 20px;
  margin: 5px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 4px;
  font-size: 14px;
}

/* ===== AUDIO CONTROLS ===== */
.audio-controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 100;
}

.audio-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(30, 30, 30, 0.9);
  border: 1px solid #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s;
  backdrop-filter: blur(10px);
}

.audio-btn:hover {
  background: rgba(40, 40, 40, 0.95);
  border-color: #555;
  transform: translateY(-2px);
}

.audio-btn.playing {
  background: rgba(255, 255, 255, 0.1);
  border-color: #fff;
}

async function register() {
  const username = document.getElementById('reg_user').value.trim();
  const password = document.getElementById('reg_pass').value.trim();
  const verifCode = document.getElementById('reg_verif').value.trim();
  
  // Validation
  if(!username || !password || !verifCode) {
    showNotification('Harap isi semua kolom', 'error');
    return;
  }
  
  if(verifCode !== verificationCode) {
    showNotification('Kode verifikasi salah', 'error');
    generateVerificationCode();
    document.getElementById('verif-code').textContent = verificationCode;
    return;
  }
  
  if(username.length < 3) {
    showNotification('Username minimal 3 karakter', 'error');
    return;
  }
  
  if(password.length < 6) {
    showNotification('Password minimal 6 karakter', 'error');
    return;
  }

  try {
    // Check if username exists
    const {data: existing} = await sb.from(TABLE_KLIKUSER)
      .select('username')
      .eq('username', username)
      .single();
    
    if(existing) {
      showNotification('Username sudah digunakan', 'error');
      return;
    }
    
    // Create user
    const {error} = await sb.from(TABLE_KLIKUSER)
      .insert({
        username: username,
        password: password,
        jumlah_klik: 0,
        background_data: null,
        profile_image: null,
        last_seen: new Date().toISOString()

    if(error) throw error;

    showNotification('Akun berhasil dibuat', 'success');
    currentUser = username;
    currentClick = 0;
    afterLogin();
  } catch (error) {
    console.error('Registration error:', error);
    showNotification('Error: ' + error.message, 'error');
  }
}

function initCanvas() {
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  
  // Set initial background
  ctx.fillStyle = '#000000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Add event listeners
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
}

function openBgEditor() {

function setTool(tool) {
  canvasTool = tool;
  
  document.querySelectorAll('.editor-tool').forEach(btn => {
    btn.classList.remove('active');
  });
  
  event.target.classList.add('active');
}

function setColor(color) {
  canvasColor = color;
  document.getElementById('bg-preview').style.color = color;
}

function setBrushSize(size) {
  brushSize = parseInt(size);
  document.getElementById('brush-size-label').textContent = size + 'px';
}

function startDrawing(e) {
  isDrawing = true;
  const canvas = document.getElementById('bg-canvas');
  const rect = canvas.getBoundingClientRect();
  lastX = e.clientX - rect.left;
  lastY = e.clientY - rect.top;
}

function draw(e) {
  if(!isDrawing) return;
  
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  
  if(canvasTool === 'pencil') {
    ctx.strokeStyle = canvasColor;
    ctx.lineWidth = brushSize;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  } else if(canvasTool === 'eraser') {
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = brushSize * 2;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  lastX = x;
  lastY = y;
  
  // Update preview
  updatePreview();
}

function stopDrawing() {
  isDrawing = false;
}

// Bucket tool
document.querySelector('[onclick="setTool(\'bucket\')"]').addEventListener('click', function(e) {
  setTool('bucket');
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = canvasColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  updatePreview();
});

function clearCanvas() {
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#000000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  updatePreview();
}

function updatePreview() {
  const canvas = document.getElementById('bg-canvas');
  const preview = document.getElementById('bg-preview');
  const dataUrl = canvas.toDataURL();
  preview.style.background = `url('${dataUrl}')`;
  preview.style.backgroundSize = 'cover';

    .subscribe();
  
  // Subscribe to calls
  const callChannel = sb.channel('calls')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: TABLE_CALLS,
        filter: `receiver=eq.${currentUser}`
      },
      (payload) => {
        if(payload.new.status === 'calling') {
          // Show incoming call notification
          if(confirm(`${payload.new.caller} sedang menelpon Anda. Terima panggilan?`)) {
            activeCall = payload.new;
            showCallModal('incoming');
            // Update call status to connected
            sb.from(TABLE_CALLS)
              .update({ status: 'connected' })
              .eq('id', payload.new.id);
          }
        }
      }
    )
    .subscribe();
  
  // Request notification permission
  if('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
  }
}
