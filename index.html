<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Klik Game</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#bdbdbd;
  font-family:Arial, sans-serif;
}

/* ===== CENTER ===== */
#app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

#count{
  font-size:38px;
  font-weight:bold;
}

#photo{
  width:240px;
  height:240px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.2s;
}

#photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

#photo:active{
  transform:scale(0.95);
}

/* ===== BUTTON PANEL ===== */
#btn{
  position:fixed;
  top:14px;
  right:14px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* ===== PANEL ===== */
#panel{
  position:fixed;
  top:0;
  right:0;
  width:85%;
  max-width:360px;
  height:100%;
  background:#eaeaea;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow-y:auto;
  z-index:9;
}

#panel.show{
  transform:translateX(0);
}

h3{
  margin-top:10px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  cursor:pointer;
  background:#4CAF50;
  color:white;
  border:none;
}

button:hover{
  opacity:0.9;
}

button.logout{
  background:#c62828;
}

/* ===== VERIFIKASI KODE ===== */
#verif-code-container {
  background:#f9f9f9;
  padding:10px;
  border-radius:8px;
  margin:10px 0;
  text-align:center;
}

#verif-code{
  font-size:24px;
  font-weight:bold;
  letter-spacing:3px;
  color:#2196F3;
  padding:10px;
  background:#fff;
  border-radius:5px;
  border:2px dashed #bbb;
  margin:8px 0;
  user-select:all;
  cursor:pointer;
}

#copy-hint{
  font-size:12px;
  color:#666;
  margin:5px 0;
}

/* ===== LEADERBOARD ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

tr{
  position:relative;
}

td{
  padding:8px 6px;
  border-bottom:1px solid #aaa;
  font-size:14px;
  position:relative;
  z-index:1;
}

.username-cell{
  cursor:pointer;
  position:relative;
  transition:background-color 0.2s;
}

.username-cell:hover{
  background-color:rgba(0,0,0,0.05);
}

.gold{background:#ffd700;}
.silver{background:#c0c0c0;}
.bronze{background:#cd7f32;}
.me{outline:2px solid #000;}

/* ===== MENU TITIK TIGA ===== */
.menu-btn{
  position:absolute;
  right:5px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:16px;
  color:#666;
  cursor:pointer;
  width:24px;
  height:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

.menu-btn:hover{
  background-color:rgba(0,0,0,0.1);
  border-radius:50%;
}

/* ===== CHAT MODAL ===== */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:white;
  width:90%;
  max-width:400px;
  max-height:80vh;
  border-radius:10px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.modal-header{
  background:#4CAF50;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-body{
  padding:15px;
  flex:1;
  overflow-y:auto;
  max-height:50vh;
}

.modal-footer{
  padding:15px;
  background:#f5f5f5;
  border-top:1px solid #ddd;
}

.chat-message{
  margin-bottom:10px;
  padding:8px;
  border-radius:8px;
  background:#f0f0f0;
}

.chat-message.sent{
  background:#e3f2fd;
  text-align:right;
}

.chat-message .sender{
  font-weight:bold;
  color:#333;
  font-size:12px;
}

.chat-message .time{
  font-size:10px;
  color:#666;
  float:right;
  margin-left:5px;
}

/* ===== EDITOR LATAR BELAKANG ===== */
#bg-editor-modal .modal-content{
  max-width:500px;
}

.editor-tools{
  display:flex;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}

.editor-tool-btn{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:2px solid #ccc;
  border-radius:5px;
  background:white;
}

.editor-tool-btn.active{
  border-color:#4CAF50;
}

#color-picker{
  width:40px;
  height:40px;
  border:none;
  cursor:pointer;
  padding:0;
}

.tool-size{
  display:flex;
  align-items:center;
  gap:5px;
}

#canvas-container{
  display:flex;
  justify-content:center;
  margin:15px 0;
}

#bg-canvas{
  border:2px solid #ccc;
  background:white;
  cursor:crosshair;
}

.export-buttons{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.export-buttons button{
  flex:1;
}

#export-preview{
  margin-top:15px;
  text-align:center;
}

.preview-item{
  display:inline-block;
  padding:5px 10px;
  margin:2px;
  border-radius:3px;
  font-size:12px;
}
</style>
</head>

<body>

<div id="app">
  <div id="count">0</div>

<div id="panel">

</div>

  <div class="modal-content">
    <div class="modal-header">

      <button onclick="closeBgEditor()" style="background:none;border:none;color:white;font-size:20px;cursor:pointer">‚úï</button>
    </div>

      <div class="editor-tools">
        <button class="editor-tool-btn active" onclick="setTool('pencil')" title="Pensil">‚úèÔ∏è</button>
        <button class="editor-tool-btn" onclick="setTool('eraser')" title="Penghapus">üßΩ</button>
        <button class="editor-tool-btn" onclick="setTool('bucket')" title="Ember">ü™£</button>
        <input type="color" id="color-picker" value="#4CAF50" onchange="setColor(this.value)">
        <div class="tool-size">
          <label>Ukuran:</label>

<script>
// ==== ANTI INSPECT & KLIK KANAN ====
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

document.addEventListener('keydown', function(e) {
  // Block F12
  if(e.key === 'F12') {
    e.preventDefault();
    return false;
  }
  
  // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
    e.preventDefault();
    return false;
  }
  
  if(e.ctrlKey && e.key === 'u') {
    e.preventDefault();
    return false;
  }
  
  // Block DevTools dengan tombol lain
  if(e.key === 'F8' || (e.ctrlKey && e.key === 'S') || (e.ctrlKey && e.key === 'C')) {
    e.preventDefault();
    return false;
  }
});

// Deteksi DevTools opening (basic detection)
setInterval(function() {
  const before = new Date();
  debugger;
  const after = new Date();
  if(after - before > 100) {
    window.location.reload();
  }
}, 1000);

const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser = null;
let currentClick = 0;
let verificationCode = '';
let chatTarget = null;
let canvasTool = 'pencil';
let canvasColor = '#4CAF50';
let brushSize = 3;
let isDrawing = false;
let lastX = 0;
let lastY = 0;

// Inisialisasi canvas
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');

// Set canvas background putih
ctx.fillStyle = '#ffffff';
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Generate verification code
function generateVerificationCode() {
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  document.getElementById('verif-code').textContent = code;
  verificationCode = code;
  
  // Tambahkan fungsi klik untuk copy
  document.getElementById('verif-code').onclick = function() {
    navigator.clipboard.writeText(code);
    document.getElementById('copy-hint').textContent = '‚úì Kode disalin!';
    setTimeout(() => {
      document.getElementById('copy-hint').textContent = 'Klik untuk menyalin, lalu tempel di bawah';
    }, 2000);
  };
}

// Panggil saat halaman dimuat
generateVerificationCode();

btn.onclick = () => {
  panel.classList.add('show');
  generateVerificationCode(); // Generate kode baru setiap kali panel dibuka
  loadBoard(); // Refresh leaderboard
};

/* ===== CLICK FOTO ===== */
photo.onclick = async () => {
  if(!currentUser){
    alert('Login dulu');
    return;
  }

  // Coba mainkan audio (jika ada)
  try {
    const audio = new Audio('suara.mp3');
    audio.playbackRate = 2;
    audio.play();
  } catch(e) {
    // Jika audio gagal, lanjutkan saja
  }

  currentClick++;
  count.textContent = currentClick;

  await sb.from('KLIKUSER')
    .update({ jumlah_klik: currentClick })
    .eq('username', currentUser);
};

/* ===== AUTH ===== */
async function register(){
  const u = reg_user.value.trim();
  const p = reg_pass.value.trim();
  const v = reg_verif.value.trim();
  
  if(!u || !p || !v) return alert('Isi semua kolom');
  
  // Verifikasi kode
  if(v !== verificationCode) {
    alert('Kode verifikasi salah! Silakan salin kode yang benar dari atas.');
    generateVerificationCode(); // Generate kode baru
    return;
  }
  
  if(u.length < 3) return alert('Username minimal 3 karakter');
  if(p.length < 6) return alert('Password minimal 6 karakter');

  const {error} = await sb.from('KLIKUSER')
    .insert({ username:u, password:p });

  if(error) return alert('Username sudah ada');

  alert('Akun berhasil dibuat!');
  currentUser = u;
  currentClick = 0;
  afterLogin();
}

async function login(){
  const u = log_user.value.trim();
  const p = log_pass.value.trim();

  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .eq('username', u)
    .eq('password', p)
    .single();

  if(!data) return alert('Login gagal');

  currentUser = u;
  currentClick = data.jumlah_klik;
  afterLogin();
}

/* ===== AFTER LOGIN ===== */
function afterLogin(){
  count.textContent = currentClick;

  panel.innerHTML = `
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <button class="logout" onclick="logout()">üö™ Log Out</button>
    <button onclick="loadBoard()">üîÑ Refresh Leaderboard</button>
    <table id="board"></table>
  `;
  loadBoard();
  loadUserBackground();
}

/* ===== LOGOUT ===== */
function logout(){

  currentClick = 0;
  count.textContent = 0;

  panel.innerHTML = `
    <h3>DAFTAR</h3>
    <input id="reg_user" placeholder="Username">
    <input id="reg_pass" type="password" placeholder="Password">
    
    <div id="verif-code-container">
      <small>Salin kode verifikasi berikut:</small>
      <div id="verif-code"></div>
      <div id="copy-hint">Klik untuk menyalin, lalu tempel di bawah</div>
    </div>
    
    <input id="reg_verif" placeholder="Tempel kode verifikasi di sini">
    <button onclick="register()">Daftar</button>

    <hr>

    <h3>LOGIN</h3>
    <input id="log_user" placeholder="Username">
    <input id="log_pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <hr>

    <button onclick="loadBoard()">üîÑ Refresh Leaderboard</button>
    <table id="board"></table>
  `;
  
  // Re-generate verification code setelah logout
  setTimeout(() => {
    generateVerificationCode();
  }, 100);
}

/* ===== LEADERBOARD DENGAN CHAT DAN EDITOR ===== */
async function loadBoard(){
  const {data} = await sb.from('KLIKUSER')
    .select('*')
    .order('jumlah_klik', { ascending:false });

  const board = document.getElementById('board');
  if(!board) return;

  board.innerHTML = '';
  data.forEach((r,i)=>{
    let cls='';
    if(i===0)cls='gold';
    else if(i===1)cls='silver';
    else if(i===2)cls='bronze';
    if(r.username===currentUser)cls+=' me';

    // Load custom background jika ada
    let style = '';
    if(r.background_data) {
      try {
        const bgData = JSON.parse(r.background_data);
        if(bgData.bgColor) {
          style = `background: ${bgData.bgColor};`;
        } else if(bgData.imageData) {
          style = `background: url(${bgData.imageData}); background-size: cover;`;
        }
      } catch(e) {
        console.error('Error parsing background data:', e);
      }
    }

    board.innerHTML += `
      <tr class="${cls}" style="${style}">
        <td>${i+1}</td>
        <td class="username-cell" onclick="openChat('${r.username}')">${r.username}</td>
        <td>${r.jumlah_klik}</td>
        ${r.username===currentUser ? `<td><button class="menu-btn" onclick="openBgEditor()">‚ãÆ</button></td>` : '<td></td>'}
      </tr>
    `;
  });
}

/* ===== CHAT FUNCTIONS ===== */
async function openChat(username) {
  if(!currentUser) {
    alert('Anda harus login untuk mengirim chat');
    return;
  }
  
  if(username === currentUser) {
    alert('Tidak bisa chat dengan diri sendiri');
    return;
  }
  
  chatTarget = username;
  document.getElementById('chat-title').textContent = `Chat dengan ${username}`;
  document.getElementById('chat-modal').classList.add('show');
  document.getElementById('chat-input').focus();
  
  await loadChatMessages();
}

function closeChat() {
  document.getElementById('chat-modal').classList.remove('show');
  chatTarget = null;
}

async function loadChatMessages() {
  const {data} = await sb.from('KLIKCHAT')
    .select('*')
    .or(`and(sender.eq.${currentUser},receiver.eq.${chatTarget}),and(sender.eq.${chatTarget},receiver.eq.${currentUser})`)
    .order('created_at', { ascending:true });

  const messagesDiv = document.getElementById('chat-messages');
  messagesDiv.innerHTML = '';

  if(data && data.length > 0) {
    data.forEach(msg => {
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${msg.sender === currentUser ? 'sent' : ''}`;
      
      const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      messageDiv.innerHTML = `
        <div class="sender">${msg.sender}</div>
        <div>${msg.message}</div>
        <div class="time">${time}</div>
      `;
      messagesDiv.appendChild(messageDiv);
    });
    
    // Scroll ke bawah
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  } else {
    messagesDiv.innerHTML = '<p style="text-align:center;color:#666;">Belum ada pesan. Mulai percakapan!</p>';
  }
}

async function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const message = input.value.trim();
  
  if(!message) return;
  
  if(!currentUser || !chatTarget) {
    alert('Error: Pengirim atau penerima tidak valid');
    return;
  }

  // Kirim pesan ke database
  const {error} = await sb.from('KLIKCHAT')
    .insert({
      sender: currentUser,
      receiver: chatTarget,
      message: message
    });

  if(error) {
    console.error('Error sending message:', error);
    alert('Gagal mengirim pesan');
    return;
  }

  // Clear input
  input.value = '';
  
  // Reload messages
  await loadChatMessages();
}

function handleChatKeyPress(e) {
  if(e.key === 'Enter') {
    sendChatMessage();
  }
}

/* ===== EDITOR LATAR BELAKANG FUNCTIONS ===== */
function openBgEditor() {
  document.getElementById('bg-editor-modal').classList.add('show');
  loadUserBackground();
}

function closeBgEditor() {
  document.getElementById('bg-editor-modal').classList.remove('show');
}

function setTool(tool) {
  canvasTool = tool;
  
  // Update active button
  document.querySelectorAll('.editor-tool-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  event.target.classList.add('active');
}

function setColor(color) {
  canvasColor = color;
}

function setBrushSize(size) {
  brushSize = parseInt(size);
  document.getElementById('brush-size-label').textContent = size + 'px';
}

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

function startDrawing(e) {
  isDrawing = true;
  const rect = canvas.getBoundingClientRect();
  lastX = e.clientX - rect.left;
  lastY = e.clientY - rect.top;
}

function draw(e) {
  if(!isDrawing) return;
  
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  
  if(canvasTool === 'pencil') {
    ctx.strokeStyle = canvasColor;
    ctx.lineWidth = brushSize;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  } else if(canvasTool === 'eraser') {
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = brushSize * 2;
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  lastX = x;
  lastY = y;
}

function stopDrawing() {
  isDrawing = false;
}

function fillBucket() {
  if(canvasTool === 'bucket') {
    ctx.fillStyle = canvasColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

// Update bucket tool untuk langsung mengisi
document.querySelector('[onclick="setTool(\'bucket\')"]').addEventListener('click', function() {
  setTool('bucket');
  fillBucket();
});

function clearCanvas() {
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

async function saveBackground() {
  if(!currentUser) {
    alert('Anda harus login untuk menyimpan background');
    return;
  }
  
  // Konversi canvas ke data URL
  const imageData = canvas.toDataURL('image/png');
  
  // Simpan ke database
  const backgroundData = {
    imageData: imageData,
    savedAt: new Date().toISOString()
  };
  
  const {error} = await sb.from('KLIKUSER')
    .update({ background_data: JSON.stringify(backgroundData) })
    .eq('username', currentUser);
  
  if(error) {
    console.error('Error saving background:', error);
    alert('Gagal menyimpan background');
    return;
  }
  
  alert('Background berhasil disimpan!');
  closeBgEditor();
  loadBoard();
  
  // Tampilkan preview
  showPreview(backgroundData);
}

async function loadUserBackground() {
  if(!currentUser) return;
  
  const {data} = await sb.from('KLIKUSER')
    .select('background_data')
    .eq('username', currentUser)
    .single();
  
  if(data && data.background_data) {
    try {
      const bgData = JSON.parse(data.background_data);
      if(bgData.imageData) {
        const img = new Image();
        img.onload = function() {
          clearCanvas();
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = bgData.imageData;
      }
    } catch(e) {
      console.error('Error loading background:', e);
    }
  }
}

function showPreview(bgData) {
  const previewDiv = document.getElementById('export-preview');
  previewDiv.innerHTML = `
    <p>Preview latar belakang Anda:</p>
    <div class="preview-item" style="background: url(${bgData.imageData}); background-size: cover; padding: 20px; border: 2px solid #333;">
      ${currentUser}
    </div>
    <p><small>Background akan muncul di leaderboard</small></p>
  `;
}

loadBoard();
</script>
