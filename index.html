<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Klik Realtime</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#bfbfbf;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}
#count{
  font-size:36px;
  margin-bottom:12px;
  transition:.15s;
}
.bump{transform:scale(1.25)}
#photo{
  width:220px;
  height:220px;
  border-radius:50%;
  border:8px solid #eee;
  overflow:hidden;
  cursor:pointer;
}
#photo img{width:100%;height:100%;object-fit:cover}
#btn{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#333;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#panel{
  position:fixed;
  right:0;
  top:0;
  width:340px;
  height:100%;
  background:#e5e5e5;
  transform:translateX(100%);
  transition:.3s;
  padding:16px;
  overflow:auto;
}
#panel.show{transform:translateX(0)}
input,button{width:100%;padding:8px;margin-top:8px}
hr{margin:16px 0}
table{width:100%;border-collapse:collapse;margin-top:10px}
td{border-bottom:1px solid #aaa;padding:6px}
.me{background:#caffca}
</style>
</head>

<body>

<div id="btn">â˜…</div>

<div style="text-align:center">
  <div id="count">0</div>
  <div id="photo"><img src="foto.webp"></div>
</div>

<div id="panel">
  <h3>DAFTAR</h3>
  <input id="reg_user" placeholder="Username">
  <input id="reg_pass" type="password" placeholder="Password">
  <button onclick="register()">Daftar</button>

  <hr>

  <h3>LOGIN</h3>
  <input id="log_user" placeholder="Username">
  <input id="log_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>
  <h3>Leaderboard</h3>
  <table id="board"></table>
</div>

<audio id="sound" src="suara.mp3"></audio>

<script>
const sb = supabase.createClient(
  'https://bxhrnnwfqlsoviysqcdw.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4aHJubndmcWxzb3ZpeXNxY2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODkzNDIsImV4cCI6MjA4MTM2NTM0Mn0.O7fpv0TrDd-8ZE3Z9B5zWyAuWROPis5GRnKMxmqncX8'
);

let currentUser = null;
let currentClick = 0;

btn.onclick = () => panel.classList.add('show');

photo.onclick = () => {
  if(!currentUser) return alert('Login dulu');

  // suara 2x
  sound.currentTime = 0; sound.play();
  sound.currentTime = 0; sound.play();

  // UPDATE LOKAL (INI KUNCI REALTIME)
  currentClick++;
  count.textContent = currentClick;
  count.classList.add('bump');
  setTimeout(()=>count.classList.remove('bump'),150);

  // UPDATE DB (ASYNC)
  sb.from('KLIKUSER')
    .update({ jumlah_klik: currentClick })
    .eq('username', currentUser);
};

async function register(){
  const u = reg_user.value.trim();
  const p = reg_pass.value.trim();
  if(!u || !p) return alert('Isi semua');

  const {error} = await sb.from('KLIKUSER').insert({username:u,password:p});
  if(error) return alert('Username sudah dipakai');

  currentUser = u;
  currentClick = 0;
  afterLogin();
}

async function login(){
  const u = log_user.value.trim();
  const p = log_pass.value.trim();

  const {data} = await sb
    .from('KLIKUSER')
    .select('*')
    .eq('username',u)
    .eq('password',p)
    .single();

  if(!data) return alert('Login gagal');

  currentUser = u;
  currentClick = data.jumlah_klik;
  afterLogin();
}

function afterLogin(){
  count.textContent = currentClick;

  // HILANGKAN FORM
  panel.innerHTML = `
    <button onclick="panel.classList.remove('show')">Tutup</button>
    <h3>Leaderboard</h3>
    <table id="board"></table>
  `;

  loadBoard();
}

async function loadBoard(){
  const {data} = await sb
    .from('KLIKUSER')
    .select('*')
    .order('jumlah_klik',{ascending:false});

  const board = document.getElementById('board');
  if(!board) return;

  board.innerHTML='';
  data.forEach((r,i)=>{
    board.innerHTML+=`
      <tr class="${r.username===currentUser?'me':''}">
        <td>${i+1}</td>
        <td>${r.username}</td>
        <td>${r.jumlah_klik}</td>
      </tr>
    `;
  });
}

// REALTIME LISTENER (LEADERBOARD + SYNC)
sb.channel('rt')
.on(
  'postgres_changes',
  {event:'UPDATE',schema:'public',table:'KLIKUSER'},
  payload=>{
    loadBoard();

    // sinkron kalau update dari device lain
    if(payload.new.username === currentUser){
      currentClick = payload.new.jumlah_klik;
      count.textContent = currentClick;
    }
  }
)
.subscribe();

loadBoard();
</script>

</body>
</html>
